name: CI - B2B WebApp (Frontend Only)

on:
  push:
    branches:
      - main
      - master
      - develop
      - release
      - Release
    paths:
      - 'SDMSApps/SDMS.B2BWebApp/**'
      - '.github/workflows/ci-b2b-webapp.yml'
  pull_request:
    branches:
      - main
      - master
      - develop
      - release
      - Release
    paths:
      - 'SDMSApps/SDMS.B2BWebApp/**'
      - '.github/workflows/ci-b2b-webapp.yml'
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: SDMSApps/SDMS.B2BWebApp/ClientApp/package.json

      - name: Install dependencies and generate package-lock.json
        working-directory: SDMSApps/SDMS.B2BWebApp/ClientApp
        run: |
          npm install
          # Ensure package-lock.json is created
          if [ ! -f package-lock.json ]; then
            npm install --package-lock-only
          fi

      - name: Run Angular Lint
        working-directory: SDMSApps/SDMS.B2BWebApp/ClientApp
        run: |
          # Try Angular CLI lint command
          if npx ng lint 2>/dev/null; then
            npx ng lint || echo "Linting issues found (non-blocking)"
          elif npm run lint 2>/dev/null; then
            npm run lint || echo "Linting issues found (non-blocking)"
          else
            echo "Lint not configured, skipping"
          fi
        continue-on-error: true

  build-dev:
    name: Build (Development)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: SDMSApps/SDMS.B2BWebApp/ClientApp/package.json

      - name: Install dependencies and generate package-lock.json
        working-directory: SDMSApps/SDMS.B2BWebApp/ClientApp
        run: |
          npm install
          # Ensure package-lock.json is created
          if [ ! -f package-lock.json ]; then
            npm install --package-lock-only
          fi

      - name: Build Angular app (Development)
        working-directory: SDMSApps/SDMS.B2BWebApp/ClientApp
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-dev-b2b
          path: SDMSApps/SDMS.B2BWebApp/ClientApp/dist
          retention-days: 1

  build-prod:
    name: Build (Production)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: SDMSApps/SDMS.B2BWebApp/ClientApp/package.json

      - name: Install dependencies and generate package-lock.json
        working-directory: SDMSApps/SDMS.B2BWebApp/ClientApp
        run: |
          npm install
          # Ensure package-lock.json is created
          if [ ! -f package-lock.json ]; then
            npm install --package-lock-only
          fi

      - name: Build Angular app (Production)
        working-directory: SDMSApps/SDMS.B2BWebApp/ClientApp
        run: npm run build -- --prod

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-prod-b2b
          path: SDMSApps/SDMS.B2BWebApp/ClientApp/dist
          retention-days: 7

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: SDMSApps/SDMS.B2BWebApp/ClientApp/package.json

      - name: Install dependencies and generate package-lock.json
        working-directory: SDMSApps/SDMS.B2BWebApp/ClientApp
        run: |
          npm install
          # Ensure package-lock.json is created
          if [ ! -f package-lock.json ]; then
            npm install --package-lock-only
          fi

      - name: Run unit tests
        working-directory: SDMSApps/SDMS.B2BWebApp/ClientApp
        run: |
          if npm run test 2>/dev/null; then
            npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage || echo "Tests failed (non-blocking)"
          else
            echo "Tests not configured, skipping"
          fi
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-b2b
          path: SDMSApps/SDMS.B2BWebApp/ClientApp/coverage
          retention-days: 7
          if-no-files-found: ignore

  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs: [lint, build-dev, build-prod, test]
    if: always()
    steps:
      - name: Check CI status
        run: |
          if [ "${{ needs.lint.result }}" == "failure" ] || \
             [ "${{ needs.build-dev.result }}" == "failure" ] || \
             [ "${{ needs.build-prod.result }}" == "failure" ] || \
             [ "${{ needs.test.result }}" == "failure" ]; then
            echo "CI checks failed"
            exit 1
          else
            echo "All CI checks passed"
          fi

