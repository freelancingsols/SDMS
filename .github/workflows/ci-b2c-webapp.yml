name: CI - B2C WebApp (Build, Test, and Lint)

on:
  push:
    branches:
      # Release branch: Always run CI on any push (including merged PRs from stage)
      # This ensures CI runs when PRs are merged, even if paths filter might miss merge commits
      - release
      - Release
      # Other branches: Run CI on pushes (paths filter removed to ensure release branch works)
      - main
      - master
      - develop
      - stage
      - Stage
      - staging
      - Staging
    # Note: Paths filter removed for push events to ensure CI runs on release branch merges
    # The paths filter on pull_request events prevents unnecessary CI runs on PRs
  pull_request:
    branches:
      - '**'  # Run on PRs targeting any branch
    paths:
      - 'SDMSApps/SDMS.B2CWebApp/**'
      - '.github/workflows/ci-b2c-webapp.yml'
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for better git operations

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: SDMSApps/SDMS.B2CWebApp/ClientApp/package.json

      - name: Remove old package-lock.json and node_modules
        working-directory: SDMSApps/SDMS.B2CWebApp/ClientApp
        run: |
          rm -f package-lock.json
          rm -rf node_modules || true

      - name: Install dependencies
        working-directory: SDMSApps/SDMS.B2CWebApp/ClientApp
        run: npm install --legacy-peer-deps

      - name: Run Angular Lint
        working-directory: SDMSApps/SDMS.B2CWebApp/ClientApp
        run: |
          # Try Angular CLI lint command
          if npm run lint 2>/dev/null; then
            npm run lint || echo "Linting issues found (non-blocking)"
          elif npx ng lint 2>/dev/null; then
            npx ng lint || echo "Linting issues found (non-blocking)"
          else
            echo "Lint not configured, skipping"
          fi
        continue-on-error: true

  build-dev:
    name: Build (Development)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for better git operations

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: SDMSApps/SDMS.B2CWebApp/ClientApp/package.json

      - name: Remove old package-lock.json and node_modules
        working-directory: SDMSApps/SDMS.B2CWebApp/ClientApp
        run: |
          rm -f package-lock.json
          rm -rf node_modules || true

      - name: Install dependencies
        working-directory: SDMSApps/SDMS.B2CWebApp/ClientApp
        run: npm install --legacy-peer-deps

      - name: Build Angular app (Development)
        working-directory: SDMSApps/SDMS.B2CWebApp/ClientApp
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-dev-b2c
          path: SDMSApps/SDMS.B2CWebApp/ClientApp/dist
          retention-days: 1

  build-prod:
    name: Build (Production)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for better git operations

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: SDMSApps/SDMS.B2CWebApp/ClientApp/package.json

      - name: Remove old package-lock.json and node_modules
        working-directory: SDMSApps/SDMS.B2CWebApp/ClientApp
        run: |
          rm -f package-lock.json
          rm -rf node_modules || true

      - name: Install dependencies
        working-directory: SDMSApps/SDMS.B2CWebApp/ClientApp
        run: npm install --legacy-peer-deps

      - name: Build Angular app (Production)
        working-directory: SDMSApps/SDMS.B2CWebApp/ClientApp
        env:
          API_URL: ${{ secrets.API_URL || 'https://localhost:7001' }}
          AUTH_SERVER: ${{ secrets.AUTH_SERVER || 'https://localhost:7001' }}
          CLIENT_ID: ${{ secrets.CLIENT_ID || 'sdms_frontend' }}
        run: |
          node build-env.js
          npm run build:prod

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-prod-b2c
          path: SDMSApps/SDMS.B2CWebApp/ClientApp/dist
          retention-days: 7

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for better git operations

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: SDMSApps/SDMS.B2CWebApp/ClientApp/package.json

      - name: Remove old package-lock.json and node_modules
        working-directory: SDMSApps/SDMS.B2CWebApp/ClientApp
        run: |
          rm -f package-lock.json
          rm -rf node_modules || true

      - name: Install dependencies
        working-directory: SDMSApps/SDMS.B2CWebApp/ClientApp
        run: npm install --legacy-peer-deps

      - name: Run unit tests
        working-directory: SDMSApps/SDMS.B2CWebApp/ClientApp
        run: npm run test:ci
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-b2c
          path: SDMSApps/SDMS.B2CWebApp/ClientApp/coverage
          retention-days: 7

  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs: [lint, build-dev, build-prod, test]
    if: always()
    steps:
      - name: Check CI status
        run: |
          if [ "${{ needs.lint.result }}" == "failure" ] || \
             [ "${{ needs.build-dev.result }}" == "failure" ] || \
             [ "${{ needs.build-prod.result }}" == "failure" ] || \
             [ "${{ needs.test.result }}" == "failure" ]; then
            echo "CI checks failed"
            exit 1
          else
            echo "All CI checks passed"
          fi
