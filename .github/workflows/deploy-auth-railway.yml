name: Deploy Authentication WebApp to Railway

on:
  push:
    branches:
      - release
      - Release
    paths:
      - 'SDMSApps/SDMS.AuthenticationWebApp/**'
      - '.github/workflows/deploy-auth-railway.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: SDMSApps/SDMS.AuthenticationWebApp/ClientApp/package.json

      - name: Remove old package-lock.json and node_modules
        working-directory: SDMSApps/SDMS.AuthenticationWebApp/ClientApp
        run: |
          rm -f package-lock.json
          rm -rf node_modules || true

      - name: Install Angular dependencies
        working-directory: SDMSApps/SDMS.AuthenticationWebApp/ClientApp
        run: npm install --legacy-peer-deps

      - name: Build Angular app - Build Node code first
        working-directory: SDMSApps/SDMS.AuthenticationWebApp/ClientApp
        run: npm run build -- --configuration production

      - name: Restore .NET dependencies
        working-directory: SDMSApps/SDMS.AuthenticationWebApp
        run: dotnet restore

      - name: Build .NET app
        working-directory: SDMSApps/SDMS.AuthenticationWebApp
        run: dotnet build --configuration Release --no-restore

      - name: Publish .NET app
        working-directory: SDMSApps/SDMS.AuthenticationWebApp
        run: dotnet publish --configuration Release --no-build --output ./publish

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Set Railway environment variables from GitHub secrets
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        working-directory: SDMSApps/SDMS.AuthenticationWebApp
        run: |
          railway login --token $RAILWAY_TOKEN
          railway link ${{ secrets.RAILWAY_PROJECT_ID }}
          
          # Set environment variables from GitHub secrets
          # Connection String
          railway variables set SDMS_AuthenticationWebApp_ConnectionString="${{ secrets.SDMS_AuthenticationWebApp_ConnectionString }}" --service ${{ secrets.RAILWAY_SERVICE_ID }} || true
          
          # Frontend Configuration
          railway variables set SDMS_AuthenticationWebApp_FrontendUrl="${{ secrets.SDMS_AuthenticationWebApp_FrontendUrl }}" --service ${{ secrets.RAILWAY_SERVICE_ID }} || true
          
          # Authentication URLs
          railway variables set SDMS_AuthenticationWebApp_LoginUrl="${{ secrets.SDMS_AuthenticationWebApp_LoginUrl }}" --service ${{ secrets.RAILWAY_SERVICE_ID }} || true
          railway variables set SDMS_AuthenticationWebApp_LogoutUrl="${{ secrets.SDMS_AuthenticationWebApp_LogoutUrl }}" --service ${{ secrets.RAILWAY_SERVICE_ID }} || true
          railway variables set SDMS_AuthenticationWebApp_ErrorUrl="${{ secrets.SDMS_AuthenticationWebApp_ErrorUrl }}" --service ${{ secrets.RAILWAY_SERVICE_ID }} || true
          railway variables set SDMS_AuthenticationWebApp_ReturnUrlParameter="${{ secrets.SDMS_AuthenticationWebApp_ReturnUrlParameter }}" --service ${{ secrets.RAILWAY_SERVICE_ID }} || true
          
          # Server Configuration
          railway variables set SDMS_AuthenticationWebApp_ServerPort="${{ secrets.SDMS_AuthenticationWebApp_ServerPort }}" --service ${{ secrets.RAILWAY_SERVICE_ID }} || true
          railway variables set SDMS_AuthenticationWebApp_ServerUrls="${{ secrets.SDMS_AuthenticationWebApp_ServerUrls }}" --service ${{ secrets.RAILWAY_SERVICE_ID }} || true
          
          # External Authentication (Google)
          railway variables set SDMS_AuthenticationWebApp_ExternalAuth_Google_ClientId="${{ secrets.SDMS_AuthenticationWebApp_ExternalAuth_Google_ClientId }}" --service ${{ secrets.RAILWAY_SERVICE_ID }} || true
          railway variables set SDMS_AuthenticationWebApp_ExternalAuth_Google_ClientSecret="${{ secrets.SDMS_AuthenticationWebApp_ExternalAuth_Google_ClientSecret }}" --service ${{ secrets.RAILWAY_SERVICE_ID }} || true
          
          # External Authentication (Auth0)
          railway variables set SDMS_AuthenticationWebApp_ExternalAuth_Auth0_Domain="${{ secrets.SDMS_AuthenticationWebApp_ExternalAuth_Auth0_Domain }}" --service ${{ secrets.RAILWAY_SERVICE_ID }} || true
          railway variables set SDMS_AuthenticationWebApp_ExternalAuth_Auth0_ClientId="${{ secrets.SDMS_AuthenticationWebApp_ExternalAuth_Auth0_ClientId }}" --service ${{ secrets.RAILWAY_SERVICE_ID }} || true
          railway variables set SDMS_AuthenticationWebApp_ExternalAuth_Auth0_ClientSecret="${{ secrets.SDMS_AuthenticationWebApp_ExternalAuth_Auth0_ClientSecret }}" --service ${{ secrets.RAILWAY_SERVICE_ID }} || true
          
          # External Authentication (Redirect URI)
          railway variables set SDMS_AuthenticationWebApp_ExternalAuth_RedirectUri="${{ secrets.SDMS_AuthenticationWebApp_ExternalAuth_RedirectUri }}" --service ${{ secrets.RAILWAY_SERVICE_ID }} || true
          
          # Webhook
          railway variables set SDMS_AuthenticationWebApp_WebhookSecret="${{ secrets.SDMS_AuthenticationWebApp_WebhookSecret }}" --service ${{ secrets.RAILWAY_SERVICE_ID }} || true
          
          # Signing Key Path
          railway variables set SDMS_AuthenticationWebApp_SigningKeyPath="${{ secrets.SDMS_AuthenticationWebApp_SigningKeyPath }}" --service ${{ secrets.RAILWAY_SERVICE_ID }} || true
          
          echo "âœ“ Environment variables set in Railway"

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        working-directory: SDMSApps/SDMS.AuthenticationWebApp
        run: |
          railway login --token $RAILWAY_TOKEN
          railway link ${{ secrets.RAILWAY_PROJECT_ID }}
          railway up --service ${{ secrets.RAILWAY_SERVICE_ID }}

