name: Deploy Authentication WebApp to Railway

on:
  push:
    branches:
      - release
      - Release
    paths:
      - 'SDMSApps/SDMS.AuthenticationWebApp/**'
      - '.github/workflows/deploy-auth-railway.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: SDMSApps/SDMS.AuthenticationWebApp/ClientApp/package.json

      - name: Remove old package-lock.json and node_modules
        working-directory: SDMSApps/SDMS.AuthenticationWebApp/ClientApp
        run: |
          rm -f package-lock.json
          rm -rf node_modules || true

      - name: Install Angular dependencies
        working-directory: SDMSApps/SDMS.AuthenticationWebApp/ClientApp
        run: npm install --legacy-peer-deps

      - name: Build Angular app - Build Node code first
        working-directory: SDMSApps/SDMS.AuthenticationWebApp/ClientApp
        run: npm run build -- --configuration production

      - name: Restore .NET dependencies
        working-directory: SDMSApps/SDMS.AuthenticationWebApp
        run: dotnet restore

      - name: Build .NET app
        working-directory: SDMSApps/SDMS.AuthenticationWebApp
        run: dotnet build --configuration Release --no-restore

      - name: Publish .NET app
        working-directory: SDMSApps/SDMS.AuthenticationWebApp
        run: dotnet publish --configuration Release --no-build --output ./publish

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Verify Railway CLI and Authentication
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "=== Verifying Railway CLI and Authentication ==="
          echo ""
          
          # Check Railway CLI installation
          echo "1. Checking Railway CLI installation..."
          if ! command -v railway &> /dev/null; then
            echo "❌ Railway CLI not found in PATH"
            exit 1
          fi
          RAILWAY_VERSION=$(railway --version 2>&1 || echo "unknown")
          echo "✅ Railway CLI installed: $RAILWAY_VERSION"
          echo ""
          
          # Check RAILWAY_TOKEN
          echo "2. Checking RAILWAY_TOKEN..."
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "❌ Error: RAILWAY_TOKEN is not set in GitHub secrets"
            echo "Please set RAILWAY_TOKEN in: Repository → Settings → Secrets and variables → Actions"
            exit 1
          fi
          echo "✅ RAILWAY_TOKEN is set (length: ${#RAILWAY_TOKEN} characters)"
          echo ""
          
          # Check SERVICE_ID and PROJECT_ID
          echo "3. Checking configuration variables..."
          SERVICE_ID="${{ vars.RAILWAY_SERVICE_ID }}"
          PROJECT_ID="${{ vars.RAILWAY_PROJECT_ID }}"
          
          if [ -z "$SERVICE_ID" ]; then
            echo "❌ Error: RAILWAY_SERVICE_ID is not set in GitHub variables"
            echo "Please set RAILWAY_SERVICE_ID in: Repository → Settings → Secrets and variables → Actions → Variables"
            exit 1
          fi
          echo "✅ SERVICE_ID: $SERVICE_ID"
          
          if [ -z "$PROJECT_ID" ]; then
            echo "⚠️  Warning: RAILWAY_PROJECT_ID is not set (optional but recommended)"
          else
            echo "✅ PROJECT_ID: $PROJECT_ID"
          fi
          echo ""
          
          # Test Railway connection
          echo "4. Testing Railway connection..."
          if railway whoami &> /dev/null; then
            echo "✅ Railway authentication successful"
          else
            echo "⚠️  Could not verify Railway authentication (this is okay if using project token)"
          fi
          echo ""
          
          echo "=== Verification Complete ==="

      - name: Verify Railway Service Access and CLI Help
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          SERVICE_ID="${{ vars.RAILWAY_SERVICE_ID }}"
          
          echo "=== Verifying Railway Service Access ==="
          echo ""
          echo "Service ID: $SERVICE_ID"
          echo ""
          
          # Check Railway CLI version and help
          echo "1. Railway CLI version:"
          railway --version || echo "Could not get version"
          echo ""
          
          echo "2. Railway variables command help:"
          railway variables --help 2>&1 | head -20 || railway variables set --help 2>&1 | head -20 || echo "Help not available"
          echo ""
          
          # Test if we can access Railway API
          echo "3. Testing Railway authentication:"
          if railway whoami &> /dev/null; then
            echo "✅ Authentication successful"
            railway whoami || true
          else
            echo "⚠️  Could not verify authentication (might be okay with project token)"
          fi
          echo ""
          
          echo "=== Ready to set variables ==="
          echo ""

      - name: Set Railway environment variables using Node.js script
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          SERVICE_ID: ${{ vars.RAILWAY_SERVICE_ID }}
          PROJECT_ID: ${{ vars.RAILWAY_PROJECT_ID }}
          # Connection String (Secret) - REQUIRED
          SDMS_AuthenticationWebApp_ConnectionString: ${{ secrets.SDMS_AuthenticationWebApp_ConnectionString }}
          # Frontend Configuration (Variable)
          SDMS_AuthenticationWebApp_FrontendUrl: ${{ vars.SDMS_AuthenticationWebApp_FrontendUrl }}
          # Authentication URLs (Variables)
          SDMS_AuthenticationWebApp_LoginUrl: ${{ vars.SDMS_AuthenticationWebApp_LoginUrl }}
          SDMS_AuthenticationWebApp_LogoutUrl: ${{ vars.SDMS_AuthenticationWebApp_LogoutUrl }}
          SDMS_AuthenticationWebApp_ErrorUrl: ${{ vars.SDMS_AuthenticationWebApp_ErrorUrl }}
          SDMS_AuthenticationWebApp_ReturnUrlParameter: ${{ vars.SDMS_AuthenticationWebApp_ReturnUrlParameter }}
          # Server Configuration (Variables)
          SDMS_AuthenticationWebApp_ServerPort: ${{ vars.SDMS_AuthenticationWebApp_ServerPort }}
          SDMS_AuthenticationWebApp_ServerUrls: ${{ vars.SDMS_AuthenticationWebApp_ServerUrls }}
          # External Authentication (Google) - ClientId is Variable, ClientSecret is Secret
          SDMS_AuthenticationWebApp_ExternalAuth_Google_ClientId: ${{ vars.SDMS_AuthenticationWebApp_ExternalAuth_Google_ClientId }}
          SDMS_AuthenticationWebApp_ExternalAuth_Google_ClientSecret: ${{ secrets.SDMS_AuthenticationWebApp_ExternalAuth_Google_ClientSecret }}
          # External Authentication (Auth0) - Domain and ClientId are Variables, ClientSecret is Secret
          SDMS_AuthenticationWebApp_ExternalAuth_Auth0_Domain: ${{ vars.SDMS_AuthenticationWebApp_ExternalAuth_Auth0_Domain }}
          SDMS_AuthenticationWebApp_ExternalAuth_Auth0_ClientId: ${{ vars.SDMS_AuthenticationWebApp_ExternalAuth_Auth0_ClientId }}
          SDMS_AuthenticationWebApp_ExternalAuth_Auth0_ClientSecret: ${{ secrets.SDMS_AuthenticationWebApp_ExternalAuth_Auth0_ClientSecret }}
          # External Authentication (Redirect URI) (Variable)
          SDMS_AuthenticationWebApp_ExternalAuth_RedirectUri: ${{ vars.SDMS_AuthenticationWebApp_ExternalAuth_RedirectUri }}
          # Webhook (Secret)
          SDMS_AuthenticationWebApp_WebhookSecret: ${{ secrets.SDMS_AuthenticationWebApp_WebhookSecret }}
          # Signing Key Path (Variable)
          SDMS_AuthenticationWebApp_SigningKeyPath: ${{ vars.SDMS_AuthenticationWebApp_SigningKeyPath }}
        working-directory: SDMSApps/SDMS.AuthenticationWebApp
        run: |
          # Check required variables
          if [ -z "$SERVICE_ID" ]; then
            echo "❌ Error: RAILWAY_SERVICE_ID is not set"
            exit 1
          fi
          
          if [ -z "$SDMS_AuthenticationWebApp_ConnectionString" ]; then
            echo "❌ Error: SDMS_AuthenticationWebApp_ConnectionString secret is not set in GitHub"
            exit 1
          fi
          
          echo "Setting environment variables for service: $SERVICE_ID"
          echo "Using Railway GraphQL API via Node.js"
          echo ""
          
          # Create Node.js script to set variables using Railway GraphQL API
          node << 'EOF'
          const https = require('https');
          const { URL } = require('url');
          
          const RAILWAY_TOKEN = process.env.RAILWAY_TOKEN;
          const SERVICE_ID = process.env.SERVICE_ID;
          
          // All environment variables to set
          const variables = {
            'SDMS_AuthenticationWebApp_ConnectionString': process.env.SDMS_AuthenticationWebApp_ConnectionString,
            'SDMS_AuthenticationWebApp_FrontendUrl': process.env.SDMS_AuthenticationWebApp_FrontendUrl,
            'SDMS_AuthenticationWebApp_LoginUrl': process.env.SDMS_AuthenticationWebApp_LoginUrl,
            'SDMS_AuthenticationWebApp_LogoutUrl': process.env.SDMS_AuthenticationWebApp_LogoutUrl,
            'SDMS_AuthenticationWebApp_ErrorUrl': process.env.SDMS_AuthenticationWebApp_ErrorUrl,
            'SDMS_AuthenticationWebApp_ReturnUrlParameter': process.env.SDMS_AuthenticationWebApp_ReturnUrlParameter,
            'SDMS_AuthenticationWebApp_ServerPort': process.env.SDMS_AuthenticationWebApp_ServerPort,
            'SDMS_AuthenticationWebApp_ServerUrls': process.env.SDMS_AuthenticationWebApp_ServerUrls,
            'SDMS_AuthenticationWebApp_ExternalAuth_Google_ClientId': process.env.SDMS_AuthenticationWebApp_ExternalAuth_Google_ClientId,
            'SDMS_AuthenticationWebApp_ExternalAuth_Google_ClientSecret': process.env.SDMS_AuthenticationWebApp_ExternalAuth_Google_ClientSecret,
            'SDMS_AuthenticationWebApp_ExternalAuth_Auth0_Domain': process.env.SDMS_AuthenticationWebApp_ExternalAuth_Auth0_Domain,
            'SDMS_AuthenticationWebApp_ExternalAuth_Auth0_ClientId': process.env.SDMS_AuthenticationWebApp_ExternalAuth_Auth0_ClientId,
            'SDMS_AuthenticationWebApp_ExternalAuth_Auth0_ClientSecret': process.env.SDMS_AuthenticationWebApp_ExternalAuth_Auth0_ClientSecret,
            'SDMS_AuthenticationWebApp_ExternalAuth_RedirectUri': process.env.SDMS_AuthenticationWebApp_ExternalAuth_RedirectUri,
            'SDMS_AuthenticationWebApp_WebhookSecret': process.env.SDMS_AuthenticationWebApp_WebhookSecret,
            'SDMS_AuthenticationWebApp_SigningKeyPath': process.env.SDMS_AuthenticationWebApp_SigningKeyPath,
          };
          
          function makeRequest(data) {
            return new Promise((resolve, reject) => {
              const postData = JSON.stringify(data);
              
              const options = {
                hostname: 'backboard.railway.app',
                path: '/graphql/v1',
                method: 'POST',
                headers: {
                  'Authorization': `Bearer ${RAILWAY_TOKEN}`,
                  'Content-Type': 'application/json',
                  'Content-Length': Buffer.byteLength(postData)
                }
              };
              
              const req = https.request(options, (res) => {
                let body = '';
                res.on('data', (chunk) => body += chunk);
                res.on('end', () => {
                  resolve({ statusCode: res.statusCode, body: JSON.parse(body) });
                });
              });
              
              req.on('error', reject);
              req.write(postData);
              req.end();
            });
          }
          
          async function setVariable(name, value) {
            if (!value || value.trim() === '') {
              console.log(`⚠️  Skipping ${name} (value is empty)`);
              return true;
            }
            
            process.stdout.write(`Setting ${name}... `);
            
            try {
              // Try to get existing variable first
              const queryData = {
                query: `query GetVariable($serviceId: String!, $name: String!) {
                  variables(serviceId: $serviceId, name: $name) {
                    id
                    name
                    value
                  }
                }`,
                variables: {
                  serviceId: SERVICE_ID,
                  name: name
                }
              };
              
              const queryResult = await makeRequest(queryData);
              
              let varId = null;
              if (queryResult.body.data && queryResult.body.data.variables && queryResult.body.data.variables.length > 0) {
                varId = queryResult.body.data.variables[0].id;
              }
              
              // Upsert variable
              const mutationData = {
                query: `mutation UpsertVariable($serviceId: String!, $name: String!, $value: String!) {
                  variableUpsert(serviceId: $serviceId, name: $name, value: $value) {
                    id
                    name
                    value
                  }
                }`,
                variables: {
                  serviceId: SERVICE_ID,
                  name: name,
                  value: value
                }
              };
              
              const mutationResult = await makeRequest(mutationData);
              
              if (mutationResult.statusCode === 200 && mutationResult.body.data && mutationResult.body.data.variableUpsert) {
                console.log('✅');
                return true;
              } else {
                console.log(`❌ (${mutationResult.statusCode})`);
                if (mutationResult.body.errors) {
                  console.log(`   Error: ${JSON.stringify(mutationResult.body.errors)}`);
                }
                return false;
              }
            } catch (error) {
              console.log(`❌`);
              console.log(`   Error: ${error.message}`);
              return false;
            }
          }
          
          async function main() {
            const failedVars = [];
            let criticalFailed = false;
            
            console.log('=== Setting Environment Variables ===\n');
            
            // Set connection string first (critical)
            if (!await setVariable('SDMS_AuthenticationWebApp_ConnectionString', variables.SDMS_AuthenticationWebApp_ConnectionString)) {
              failedVars.push('SDMS_AuthenticationWebApp_ConnectionString');
              criticalFailed = true;
            }
            
            // Set other variables
            for (const [name, value] of Object.entries(variables)) {
              if (name !== 'SDMS_AuthenticationWebApp_ConnectionString') {
                if (!await setVariable(name, value)) {
                  failedVars.push(name);
                }
              }
            }
            
            console.log('\n=== Summary ===');
            if (failedVars.length === 0) {
              console.log('✅ All environment variables set successfully');
              process.exit(0);
            } else {
              console.log(`⚠️  Some variables failed to set:`);
              failedVars.forEach(v => console.log(`   - ${v}`));
              console.log('');
              if (criticalFailed) {
                console.log('❌ CRITICAL: SDMS_AuthenticationWebApp_ConnectionString failed to set');
                console.log(`   Please set it manually in Railway dashboard:`);
                console.log(`   https://railway.app/project/${process.env.PROJECT_ID}/service/${SERVICE_ID}/variables`);
                process.exit(1);
              } else {
                console.log('⚠️  Non-critical variables failed, but deployment can continue');
                process.exit(0);
              }
            }
          }
          
          main().catch(error => {
            console.error('Fatal error:', error);
            process.exit(1);
          });
          EOF

      - name: Verify Railway environment variables
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        working-directory: SDMSApps/SDMS.AuthenticationWebApp
        run: |
          SERVICE_ID="${{ vars.RAILWAY_SERVICE_ID }}"
          PROJECT_ID="${{ vars.RAILWAY_PROJECT_ID }}"
          
          echo "=== Verifying Railway Environment Variables ==="
          echo ""
          echo "Service ID: $SERVICE_ID"
          echo "Project ID: $PROJECT_ID"
          echo ""
          
          # Check if connection string is set (this is the critical one)
          echo "Checking for critical environment variables..."
          echo ""
          
          # Try to list variables (Railway CLI might support this)
          echo "Attempting to list variables..."
          if railway variables list --service "$SERVICE_ID" &> /dev/null; then
            echo "✅ Variables list command works"
            railway variables list --service "$SERVICE_ID" || true
          elif railway variables --service "$SERVICE_ID" &> /dev/null; then
            echo "✅ Variables command works"
            railway variables --service "$SERVICE_ID" || true
          else
            echo "⚠️  Could not list variables via CLI (this is normal - Railway CLI might not support listing)"
            echo "   You can verify variables in the Railway dashboard"
          fi
          
          echo ""
          echo "=== Verification Steps ==="
          echo ""
          echo "1. Check Railway Dashboard:"
          if [ -n "$PROJECT_ID" ]; then
            echo "   https://railway.app/project/$PROJECT_ID/service/$SERVICE_ID/variables"
          else
            echo "   https://railway.app/service/$SERVICE_ID/variables"
          fi
          echo ""
          echo "2. Verify these critical variables are set:"
          echo "   - SDMS_AuthenticationWebApp_ConnectionString (REQUIRED)"
          echo "   - SDMS_AuthenticationWebApp_FrontendUrl"
          echo "   - SDMS_AuthenticationWebApp_ServerUrls"
          echo ""
          echo "3. If variables are missing:"
          echo "   - Check GitHub secrets/variables are set correctly"
          echo "   - Check Railway CLI command output above for errors"
          echo "   - Manually set variables in Railway dashboard if needed"
          echo ""
          echo "✅ Verification complete"

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        working-directory: SDMSApps/SDMS.AuthenticationWebApp
        run: |
          # Railway CLI automatically uses RAILWAY_TOKEN environment variable for authentication
          # Project token is already scoped to the project, so no need to specify --project
          # Deploy to Railway (service is specified if project has multiple services)
          railway up --service ${{ vars.RAILWAY_SERVICE_ID }}

