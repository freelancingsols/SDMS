name: Deploy Authentication WebApp to Railway

on:
  push:
    branches:
      - release
      - Release
    paths:
      - 'SDMSApps/SDMS.AuthenticationWebApp/**'
      - '.github/workflows/deploy-auth-railway.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: SDMSApps/SDMS.AuthenticationWebApp/ClientApp/package.json

      - name: Remove old package-lock.json and node_modules
        working-directory: SDMSApps/SDMS.AuthenticationWebApp/ClientApp
        run: |
          rm -f package-lock.json
          rm -rf node_modules || true

      - name: Install Angular dependencies
        working-directory: SDMSApps/SDMS.AuthenticationWebApp/ClientApp
        run: npm install --legacy-peer-deps

      - name: Build Angular app - Build Node code first
        working-directory: SDMSApps/SDMS.AuthenticationWebApp/ClientApp
        run: npm run build -- --configuration production

      - name: Restore .NET dependencies
        working-directory: SDMSApps/SDMS.AuthenticationWebApp
        run: dotnet restore

      - name: Build .NET app
        working-directory: SDMSApps/SDMS.AuthenticationWebApp
        run: dotnet build --configuration Release --no-restore

      - name: Publish .NET app
        working-directory: SDMSApps/SDMS.AuthenticationWebApp
        run: dotnet publish --configuration Release --no-build --output ./publish

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Set Railway environment variables from GitHub secrets and variables
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        working-directory: SDMSApps/SDMS.AuthenticationWebApp
        run: |
          # Railway CLI automatically uses RAILWAY_TOKEN environment variable for authentication
          # No need to call railway login when RAILWAY_TOKEN is set
          
          # Set environment variables from GitHub secrets and variables
          # Connection String (Secret)
          railway variables set SDMS_AuthenticationWebApp_ConnectionString="${{ secrets.SDMS_AuthenticationWebApp_ConnectionString }}" --project ${{ vars.RAILWAY_PROJECT_ID }} --service ${{ vars.RAILWAY_SERVICE_ID }} || true
          
          # Frontend Configuration (Variable)
          railway variables set SDMS_AuthenticationWebApp_FrontendUrl="${{ vars.SDMS_AuthenticationWebApp_FrontendUrl }}" --project ${{ vars.RAILWAY_PROJECT_ID }} --service ${{ vars.RAILWAY_SERVICE_ID }} || true
          
          # Authentication URLs (Variables)
          railway variables set SDMS_AuthenticationWebApp_LoginUrl="${{ vars.SDMS_AuthenticationWebApp_LoginUrl }}" --project ${{ vars.RAILWAY_PROJECT_ID }} --service ${{ vars.RAILWAY_SERVICE_ID }} || true
          railway variables set SDMS_AuthenticationWebApp_LogoutUrl="${{ vars.SDMS_AuthenticationWebApp_LogoutUrl }}" --project ${{ vars.RAILWAY_PROJECT_ID }} --service ${{ vars.RAILWAY_SERVICE_ID }} || true
          railway variables set SDMS_AuthenticationWebApp_ErrorUrl="${{ vars.SDMS_AuthenticationWebApp_ErrorUrl }}" --project ${{ vars.RAILWAY_PROJECT_ID }} --service ${{ vars.RAILWAY_SERVICE_ID }} || true
          railway variables set SDMS_AuthenticationWebApp_ReturnUrlParameter="${{ vars.SDMS_AuthenticationWebApp_ReturnUrlParameter }}" --project ${{ vars.RAILWAY_PROJECT_ID }} --service ${{ vars.RAILWAY_SERVICE_ID }} || true
          
          # Server Configuration (Variables)
          railway variables set SDMS_AuthenticationWebApp_ServerPort="${{ vars.SDMS_AuthenticationWebApp_ServerPort }}" --project ${{ vars.RAILWAY_PROJECT_ID }} --service ${{ vars.RAILWAY_SERVICE_ID }} || true
          railway variables set SDMS_AuthenticationWebApp_ServerUrls="${{ vars.SDMS_AuthenticationWebApp_ServerUrls }}" --project ${{ vars.RAILWAY_PROJECT_ID }} --service ${{ vars.RAILWAY_SERVICE_ID }} || true
          
          # External Authentication (Google) - ClientId is Variable, ClientSecret is Secret
          railway variables set SDMS_AuthenticationWebApp_ExternalAuth_Google_ClientId="${{ vars.SDMS_AuthenticationWebApp_ExternalAuth_Google_ClientId }}" --project ${{ vars.RAILWAY_PROJECT_ID }} --service ${{ vars.RAILWAY_SERVICE_ID }} || true
          railway variables set SDMS_AuthenticationWebApp_ExternalAuth_Google_ClientSecret="${{ secrets.SDMS_AuthenticationWebApp_ExternalAuth_Google_ClientSecret }}" --project ${{ vars.RAILWAY_PROJECT_ID }} --service ${{ vars.RAILWAY_SERVICE_ID }} || true
          
          # External Authentication (Auth0) - Domain and ClientId are Variables, ClientSecret is Secret
          railway variables set SDMS_AuthenticationWebApp_ExternalAuth_Auth0_Domain="${{ vars.SDMS_AuthenticationWebApp_ExternalAuth_Auth0_Domain }}" --project ${{ vars.RAILWAY_PROJECT_ID }} --service ${{ vars.RAILWAY_SERVICE_ID }} || true
          railway variables set SDMS_AuthenticationWebApp_ExternalAuth_Auth0_ClientId="${{ vars.SDMS_AuthenticationWebApp_ExternalAuth_Auth0_ClientId }}" --project ${{ vars.RAILWAY_PROJECT_ID }} --service ${{ vars.RAILWAY_SERVICE_ID }} || true
          railway variables set SDMS_AuthenticationWebApp_ExternalAuth_Auth0_ClientSecret="${{ secrets.SDMS_AuthenticationWebApp_ExternalAuth_Auth0_ClientSecret }}" --project ${{ vars.RAILWAY_PROJECT_ID }} --service ${{ vars.RAILWAY_SERVICE_ID }} || true
          
          # External Authentication (Redirect URI) (Variable)
          railway variables set SDMS_AuthenticationWebApp_ExternalAuth_RedirectUri="${{ vars.SDMS_AuthenticationWebApp_ExternalAuth_RedirectUri }}" --project ${{ vars.RAILWAY_PROJECT_ID }} --service ${{ vars.RAILWAY_SERVICE_ID }} || true
          
          # Webhook (Secret)
          railway variables set SDMS_AuthenticationWebApp_WebhookSecret="${{ secrets.SDMS_AuthenticationWebApp_WebhookSecret }}" --project ${{ vars.RAILWAY_PROJECT_ID }} --service ${{ vars.RAILWAY_SERVICE_ID }} || true
          
          # Signing Key Path (Variable)
          railway variables set SDMS_AuthenticationWebApp_SigningKeyPath="${{ vars.SDMS_AuthenticationWebApp_SigningKeyPath }}" --project ${{ vars.RAILWAY_PROJECT_ID }} --service ${{ vars.RAILWAY_SERVICE_ID }} || true
          
          echo "âœ“ Environment variables set in Railway"

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        working-directory: SDMSApps/SDMS.AuthenticationWebApp
        run: |
          # Railway CLI automatically uses RAILWAY_TOKEN environment variable for authentication
          # No need to call railway login when RAILWAY_TOKEN is set
          # Deploy to Railway
          railway up --project ${{ vars.RAILWAY_PROJECT_ID }} --service ${{ vars.RAILWAY_SERVICE_ID }}

