name: Deploy Authentication WebApp to Railway

on:
  push:
    branches:
      - release
      - Release
    paths:
      - 'SDMSApps/SDMS.AuthenticationWebApp/**'
      - '.github/workflows/deploy-auth-railway.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: SDMSApps/SDMS.AuthenticationWebApp/ClientApp/package.json

      - name: Remove old package-lock.json and node_modules
        working-directory: SDMSApps/SDMS.AuthenticationWebApp/ClientApp
        run: |
          rm -f package-lock.json
          rm -rf node_modules || true

      - name: Install Angular dependencies
        working-directory: SDMSApps/SDMS.AuthenticationWebApp/ClientApp
        run: npm install --legacy-peer-deps

      - name: Build Angular app - Build Node code first
        working-directory: SDMSApps/SDMS.AuthenticationWebApp/ClientApp
        run: npm run build -- --configuration production

      - name: Restore .NET dependencies
        working-directory: SDMSApps/SDMS.AuthenticationWebApp
        run: dotnet restore

      - name: Build .NET app
        working-directory: SDMSApps/SDMS.AuthenticationWebApp
        run: dotnet build --configuration Release --no-restore

      - name: Publish .NET app
        working-directory: SDMSApps/SDMS.AuthenticationWebApp
        run: dotnet publish --configuration Release --no-build --output ./publish

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Verify Railway CLI and Authentication
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "=== Verifying Railway CLI and Authentication ==="
          echo ""
          
          # Check Railway CLI installation
          echo "1. Checking Railway CLI installation..."
          if ! command -v railway &> /dev/null; then
            echo "❌ Railway CLI not found in PATH"
            exit 1
          fi
          RAILWAY_VERSION=$(railway --version 2>&1 || echo "unknown")
          echo "✅ Railway CLI installed: $RAILWAY_VERSION"
          echo ""
          
          # Check RAILWAY_TOKEN
          echo "2. Checking RAILWAY_TOKEN..."
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "❌ Error: RAILWAY_TOKEN is not set in GitHub secrets"
            echo "Please set RAILWAY_TOKEN in: Repository → Settings → Secrets and variables → Actions"
            exit 1
          fi
          echo "✅ RAILWAY_TOKEN is set (length: ${#RAILWAY_TOKEN} characters)"
          echo ""
          
          # Check SERVICE_ID and PROJECT_ID
          echo "3. Checking configuration variables..."
          SERVICE_ID="${{ vars.RAILWAY_SERVICE_ID }}"
          PROJECT_ID="${{ vars.RAILWAY_PROJECT_ID }}"
          
          if [ -z "$SERVICE_ID" ]; then
            echo "❌ Error: RAILWAY_SERVICE_ID is not set in GitHub variables"
            echo "Please set RAILWAY_SERVICE_ID in: Repository → Settings → Secrets and variables → Actions → Variables"
            exit 1
          fi
          echo "✅ SERVICE_ID: $SERVICE_ID"
          
          if [ -z "$PROJECT_ID" ]; then
            echo "⚠️  Warning: RAILWAY_PROJECT_ID is not set (optional but recommended)"
          else
            echo "✅ PROJECT_ID: $PROJECT_ID"
          fi
          echo ""
          
          # Test Railway connection
          echo "4. Testing Railway connection..."
          if railway whoami &> /dev/null; then
            echo "✅ Railway authentication successful"
          else
            echo "⚠️  Could not verify Railway authentication (this is okay if using project token)"
          fi
          echo ""
          
          echo "=== Verification Complete ==="

      - name: Verify Railway Service Access and CLI Help
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          SERVICE_ID="${{ vars.RAILWAY_SERVICE_ID }}"
          
          echo "=== Verifying Railway Service Access ==="
          echo ""
          echo "Service ID: $SERVICE_ID"
          echo ""
          
          # Check Railway CLI version and help
          echo "1. Railway CLI version:"
          railway --version || echo "Could not get version"
          echo ""
          
          echo "2. Railway variables command help:"
          railway variables --help 2>&1 | head -20 || railway variables set --help 2>&1 | head -20 || echo "Help not available"
          echo ""
          
          # Test if we can access Railway API
          echo "3. Testing Railway authentication:"
          if railway whoami &> /dev/null; then
            echo "✅ Authentication successful"
            railway whoami || true
          else
            echo "⚠️  Could not verify authentication (might be okay with project token)"
          fi
          echo ""
          
          echo "=== Ready to set variables ==="
          echo ""

      - name: Set Railway environment variables from GitHub secrets and variables
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        working-directory: SDMSApps/SDMS.AuthenticationWebApp
        run: |
          SERVICE_ID="${{ vars.RAILWAY_SERVICE_ID }}"
          FAILED_VARS=()
          CRITICAL_FAILED=0
          
          if [ -z "$SERVICE_ID" ]; then
            echo "❌ Error: RAILWAY_SERVICE_ID is not set"
            exit 1
          fi
          
          echo "Setting environment variables for service: $SERVICE_ID"
          echo ""
          
          # Function to set variable using Railway API (most reliable method)
          set_railway_var_api() {
            local VAR_NAME=$1
            local VAR_VALUE=$2
            local PROJECT_ID="${{ vars.RAILWAY_PROJECT_ID }}"
            
            # Get project ID from service if not provided
            if [ -z "$PROJECT_ID" ]; then
              SERVICE_INFO=$(curl -s -X GET \
                -H "Authorization: Bearer $RAILWAY_TOKEN" \
                "https://api.railway.app/v1/services/$SERVICE_ID" 2>&1)
              PROJECT_ID=$(echo "$SERVICE_INFO" | grep -o '"projectId":"[^"]*' | cut -d'"' -f4 || echo "")
            fi
            
            if [ -z "$PROJECT_ID" ]; then
              echo "ERROR: Could not determine project ID"
              return 1
            fi
            
            # Check if variable already exists
            VAR_LIST=$(curl -s -X GET \
              -H "Authorization: Bearer $RAILWAY_TOKEN" \
              "https://api.railway.app/v1/variables?serviceId=$SERVICE_ID" 2>&1)
            
            VAR_ID=$(echo "$VAR_LIST" | grep -o "\"id\":\"[^\"]*\",\"name\":\"$VAR_NAME\"" | grep -o "\"id\":\"[^\"]*" | cut -d'"' -f4 | head -1 || echo "")
            
            if [ -n "$VAR_ID" ]; then
              # Update existing variable
              UPDATE_RESPONSE=$(curl -s -w "\n%{http_code}" -X PATCH \
                -H "Authorization: Bearer $RAILWAY_TOKEN" \
                -H "Content-Type: application/json" \
                -d "{\"value\":\"$VAR_VALUE\"}" \
                "https://api.railway.app/v1/variables/$VAR_ID" 2>&1)
              
              HTTP_CODE=$(echo "$UPDATE_RESPONSE" | tail -1)
              if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "204" ]; then
                return 0
              fi
            else
              # Create new variable
              CREATE_RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
                -H "Authorization: Bearer $RAILWAY_TOKEN" \
                -H "Content-Type: application/json" \
                -d "{\"name\":\"$VAR_NAME\",\"value\":\"$VAR_VALUE\",\"serviceId\":\"$SERVICE_ID\"}" \
                "https://api.railway.app/v1/variables" 2>&1)
              
              HTTP_CODE=$(echo "$CREATE_RESPONSE" | tail -1)
              if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "201" ]; then
                return 0
              fi
            fi
            
            return 1
          }
          
          # Function to set variable with error handling
          set_railway_var() {
            local VAR_NAME=$1
            local VAR_VALUE=$2
            local VAR_TYPE=$3  # "secret" or "variable"
            
            if [ -z "$VAR_VALUE" ]; then
              echo "⚠️  Skipping $VAR_NAME (value is empty)"
              return 0
            fi
            
            echo -n "Setting $VAR_TYPE $VAR_NAME... "
            
            # Try Railway API first (most reliable)
            if set_railway_var_api "$VAR_NAME" "$VAR_VALUE"; then
              echo "✅ (API)"
              return 0
            fi
            
            # Fallback to CLI methods
            echo ""
            echo "  API failed, trying CLI method 1... "
            export RAILWAY_TOKEN
            
            # Method 1: KEY=VALUE format with service flag (with 15s timeout)
            if command -v timeout &> /dev/null; then
              OUTPUT=$(timeout 15 railway variables set "${VAR_NAME}=${VAR_VALUE}" --service "$SERVICE_ID" 2>&1)
              EXIT_CODE=$?
            else
              OUTPUT=$(railway variables set "${VAR_NAME}=${VAR_VALUE}" --service "$SERVICE_ID" 2>&1)
              EXIT_CODE=$?
            fi
            
            if [ $EXIT_CODE -eq 0 ] && [ -z "$(echo "$OUTPUT" | grep -i -E 'error|timeout|hang')" ]; then
              echo "  ✅ (CLI method 1)"
              return 0
            fi
            
            # If CLI hangs or fails, report the issue
            if [ $EXIT_CODE -eq 124 ]; then
              echo "  ⚠️  CLI command timed out after 15 seconds (this is why it appeared to hang)"
              echo "  CLI output: $OUTPUT"
            else
              echo "  ⚠️  CLI command failed: $OUTPUT"
            fi
            
            # All methods failed
            echo ""
            echo "❌ Failed to set $VAR_NAME using both API and CLI methods"
            echo "   CLI output: $OUTPUT"
            echo "   Variable name: $VAR_NAME"
            echo "   Service ID: $SERVICE_ID"
            echo "   Value length: ${#VAR_VALUE} characters"
            echo ""
            echo "⚠️  This variable may need to be set manually in Railway dashboard:"
            echo "   https://railway.app/project/${{ vars.RAILWAY_PROJECT_ID }}/service/$SERVICE_ID/variables"
            return 1  # Don't exit, just return error
          }
          
          # Connection String (Secret) - REQUIRED
          echo "=== Setting Connection String ==="
          if [ -z "${{ secrets.SDMS_AuthenticationWebApp_ConnectionString }}" ]; then
            echo "❌ Error: SDMS_AuthenticationWebApp_ConnectionString secret is not set in GitHub"
            echo "Please set this secret in GitHub repository settings:"
            echo "Repository → Settings → Secrets and variables → Actions → New repository secret"
            exit 1
          fi
          if ! set_railway_var "SDMS_AuthenticationWebApp_ConnectionString" "${{ secrets.SDMS_AuthenticationWebApp_ConnectionString }}" "secret"; then
            FAILED_VARS+=("SDMS_AuthenticationWebApp_ConnectionString")
            CRITICAL_FAILED=1
          fi
          
          # Frontend Configuration (Variable)
          echo ""
          echo "=== Setting Frontend Configuration ==="
          set_railway_var "SDMS_AuthenticationWebApp_FrontendUrl" "${{ vars.SDMS_AuthenticationWebApp_FrontendUrl }}" "variable" || FAILED_VARS+=("SDMS_AuthenticationWebApp_FrontendUrl")
          
          # Authentication URLs (Variables)
          echo ""
          echo "=== Setting Authentication URLs ==="
          set_railway_var "SDMS_AuthenticationWebApp_LoginUrl" "${{ vars.SDMS_AuthenticationWebApp_LoginUrl }}" "variable" || FAILED_VARS+=("SDMS_AuthenticationWebApp_LoginUrl")
          set_railway_var "SDMS_AuthenticationWebApp_LogoutUrl" "${{ vars.SDMS_AuthenticationWebApp_LogoutUrl }}" "variable" || FAILED_VARS+=("SDMS_AuthenticationWebApp_LogoutUrl")
          set_railway_var "SDMS_AuthenticationWebApp_ErrorUrl" "${{ vars.SDMS_AuthenticationWebApp_ErrorUrl }}" "variable" || FAILED_VARS+=("SDMS_AuthenticationWebApp_ErrorUrl")
          set_railway_var "SDMS_AuthenticationWebApp_ReturnUrlParameter" "${{ vars.SDMS_AuthenticationWebApp_ReturnUrlParameter }}" "variable" || FAILED_VARS+=("SDMS_AuthenticationWebApp_ReturnUrlParameter")
          
          # Server Configuration (Variables)
          echo ""
          echo "=== Setting Server Configuration ==="
          set_railway_var "SDMS_AuthenticationWebApp_ServerPort" "${{ vars.SDMS_AuthenticationWebApp_ServerPort }}" "variable" || FAILED_VARS+=("SDMS_AuthenticationWebApp_ServerPort")
          set_railway_var "SDMS_AuthenticationWebApp_ServerUrls" "${{ vars.SDMS_AuthenticationWebApp_ServerUrls }}" "variable" || FAILED_VARS+=("SDMS_AuthenticationWebApp_ServerUrls")
          
          # External Authentication (Google) - ClientId is Variable, ClientSecret is Secret
          echo ""
          echo "=== Setting External Authentication (Google) ==="
          set_railway_var "SDMS_AuthenticationWebApp_ExternalAuth_Google_ClientId" "${{ vars.SDMS_AuthenticationWebApp_ExternalAuth_Google_ClientId }}" "variable" || FAILED_VARS+=("SDMS_AuthenticationWebApp_ExternalAuth_Google_ClientId")
          set_railway_var "SDMS_AuthenticationWebApp_ExternalAuth_Google_ClientSecret" "${{ secrets.SDMS_AuthenticationWebApp_ExternalAuth_Google_ClientSecret }}" "secret" || FAILED_VARS+=("SDMS_AuthenticationWebApp_ExternalAuth_Google_ClientSecret")
          
          # External Authentication (Auth0) - Domain and ClientId are Variables, ClientSecret is Secret
          echo ""
          echo "=== Setting External Authentication (Auth0) ==="
          set_railway_var "SDMS_AuthenticationWebApp_ExternalAuth_Auth0_Domain" "${{ vars.SDMS_AuthenticationWebApp_ExternalAuth_Auth0_Domain }}" "variable" || FAILED_VARS+=("SDMS_AuthenticationWebApp_ExternalAuth_Auth0_Domain")
          set_railway_var "SDMS_AuthenticationWebApp_ExternalAuth_Auth0_ClientId" "${{ vars.SDMS_AuthenticationWebApp_ExternalAuth_Auth0_ClientId }}" "variable" || FAILED_VARS+=("SDMS_AuthenticationWebApp_ExternalAuth_Auth0_ClientId")
          set_railway_var "SDMS_AuthenticationWebApp_ExternalAuth_Auth0_ClientSecret" "${{ secrets.SDMS_AuthenticationWebApp_ExternalAuth_Auth0_ClientSecret }}" "secret" || FAILED_VARS+=("SDMS_AuthenticationWebApp_ExternalAuth_Auth0_ClientSecret")
          
          # External Authentication (Redirect URI) (Variable)
          echo ""
          echo "=== Setting External Authentication (Redirect URI) ==="
          set_railway_var "SDMS_AuthenticationWebApp_ExternalAuth_RedirectUri" "${{ vars.SDMS_AuthenticationWebApp_ExternalAuth_RedirectUri }}" "variable" || FAILED_VARS+=("SDMS_AuthenticationWebApp_ExternalAuth_RedirectUri")
          
          # Webhook (Secret)
          echo ""
          echo "=== Setting Webhook Configuration ==="
          set_railway_var "SDMS_AuthenticationWebApp_WebhookSecret" "${{ secrets.SDMS_AuthenticationWebApp_WebhookSecret }}" "secret" || FAILED_VARS+=("SDMS_AuthenticationWebApp_WebhookSecret")
          
          # Signing Key Path (Variable)
          echo ""
          echo "=== Setting Signing Key Path ==="
          set_railway_var "SDMS_AuthenticationWebApp_SigningKeyPath" "${{ vars.SDMS_AuthenticationWebApp_SigningKeyPath }}" "variable" || FAILED_VARS+=("SDMS_AuthenticationWebApp_SigningKeyPath")
          
          echo ""
          echo "=== Summary ==="
          if [ ${#FAILED_VARS[@]} -eq 0 ]; then
            echo "✅ All environment variables set successfully"
          else
            echo "⚠️  Some variables failed to set:"
            for var in "${FAILED_VARS[@]}"; do
              echo "   - $var"
            done
            echo ""
            echo "Please set these manually in Railway dashboard:"
            echo "https://railway.app/project/${{ vars.RAILWAY_PROJECT_ID }}/service/$SERVICE_ID/variables"
            echo ""
            if [ $CRITICAL_FAILED -eq 1 ]; then
              echo "❌ CRITICAL: SDMS_AuthenticationWebApp_ConnectionString failed to set"
              echo "   This is required for the application to work"
              echo "   Please set it manually in Railway dashboard before deploying"
              exit 1
            else
              echo "⚠️  Non-critical variables failed, but deployment can continue"
              echo "   Please set them manually in Railway dashboard"
            fi
          fi

      - name: Verify Railway environment variables
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        working-directory: SDMSApps/SDMS.AuthenticationWebApp
        run: |
          SERVICE_ID="${{ vars.RAILWAY_SERVICE_ID }}"
          PROJECT_ID="${{ vars.RAILWAY_PROJECT_ID }}"
          
          echo "=== Verifying Railway Environment Variables ==="
          echo ""
          echo "Service ID: $SERVICE_ID"
          echo "Project ID: $PROJECT_ID"
          echo ""
          
          # Check if connection string is set (this is the critical one)
          echo "Checking for critical environment variables..."
          echo ""
          
          # Try to list variables (Railway CLI might support this)
          echo "Attempting to list variables..."
          if railway variables list --service "$SERVICE_ID" &> /dev/null; then
            echo "✅ Variables list command works"
            railway variables list --service "$SERVICE_ID" || true
          elif railway variables --service "$SERVICE_ID" &> /dev/null; then
            echo "✅ Variables command works"
            railway variables --service "$SERVICE_ID" || true
          else
            echo "⚠️  Could not list variables via CLI (this is normal - Railway CLI might not support listing)"
            echo "   You can verify variables in the Railway dashboard"
          fi
          
          echo ""
          echo "=== Verification Steps ==="
          echo ""
          echo "1. Check Railway Dashboard:"
          if [ -n "$PROJECT_ID" ]; then
            echo "   https://railway.app/project/$PROJECT_ID/service/$SERVICE_ID/variables"
          else
            echo "   https://railway.app/service/$SERVICE_ID/variables"
          fi
          echo ""
          echo "2. Verify these critical variables are set:"
          echo "   - SDMS_AuthenticationWebApp_ConnectionString (REQUIRED)"
          echo "   - SDMS_AuthenticationWebApp_FrontendUrl"
          echo "   - SDMS_AuthenticationWebApp_ServerUrls"
          echo ""
          echo "3. If variables are missing:"
          echo "   - Check GitHub secrets/variables are set correctly"
          echo "   - Check Railway CLI command output above for errors"
          echo "   - Manually set variables in Railway dashboard if needed"
          echo ""
          echo "✅ Verification complete"

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        working-directory: SDMSApps/SDMS.AuthenticationWebApp
        run: |
          # Railway CLI automatically uses RAILWAY_TOKEN environment variable for authentication
          # Project token is already scoped to the project, so no need to specify --project
          # Deploy to Railway (service is specified if project has multiple services)
          railway up --service ${{ vars.RAILWAY_SERVICE_ID }}

