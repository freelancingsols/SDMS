name: Deploy B2C WebApp to Vercel

# Concurrency: Cancel in-progress runs when a new one starts (saves Actions minutes)
concurrency:
  group: deploy-b2c-vercel-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_run:
    workflows: ["CI - B2C WebApp (Build, Test, and Lint)"]
    types:
      - completed
    branches:
      - release
      - Release
      # CRITICAL: Only trigger on release branch CI runs
      # This prevents the workflow from even starting for master/main branch CI runs
      # Note: The branches filter here only applies to which CI runs trigger this workflow
      # We still have additional checks in the job if condition and first step
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Fail fast if deployment takes too long (saves minutes)
    # Deployment rules:
    # 1. For workflow_run: Only deploy if CI succeeded AND CI ran on release branch (NOT master/main)
    # 2. For workflow_dispatch: Only allow manual deployment from Release branch
    # 3. EXPLICITLY BLOCK master and main branches to prevent unwanted deployments
    # 
    # CRITICAL: This if condition MUST block master/main or the workflow will waste CI minutes
    if: |
      (github.event_name == 'workflow_run' && 
       github.event.workflow_run.conclusion == 'success' && 
       github.event.workflow_run.head_branch != 'master' &&
       github.event.workflow_run.head_branch != 'main' &&
       (github.event.workflow_run.head_branch == 'release' || github.event.workflow_run.head_branch == 'Release')) ||
      (github.event_name == 'workflow_dispatch' && 
       github.ref != 'refs/heads/master' &&
       github.ref != 'refs/heads/main' &&
       (github.ref == 'refs/heads/release' || github.ref == 'refs/heads/Release'))

    steps:
      - name: CRITICAL: Block Master/Main Branch Deployments
        run: |
          echo "ðŸš¨ CRITICAL: Checking deployment branch..."
          
          # Determine the branch based on trigger type
          if [ "${{ github.event_name }}" == "workflow_run" ]; then
            DEPLOY_BRANCH="${{ github.event.workflow_run.head_branch }}"
            echo "Trigger: workflow_run from CI"
            echo "CI Branch: $DEPLOY_BRANCH"
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            DEPLOY_BRANCH="${{ github.ref_name }}"
            echo "Trigger: workflow_dispatch (manual)"
            echo "Current Branch: $DEPLOY_BRANCH"
          else
            DEPLOY_BRANCH="${{ github.ref_name }}"
            echo "Trigger: ${{ github.event_name }}"
            echo "Branch: $DEPLOY_BRANCH"
          fi
          
          echo ""
          echo "ðŸ” Branch check: $DEPLOY_BRANCH"
          
          # EXPLICITLY BLOCK master and main
          if [ "$DEPLOY_BRANCH" == "master" ] || [ "$DEPLOY_BRANCH" == "main" ]; then
            echo ""
            echo "âŒâŒâŒ DEPLOYMENT BLOCKED âŒâŒâŒ"
            echo ""
            echo "Branch '$DEPLOY_BRANCH' is NOT ALLOWED for deployment!"
            echo "Only 'release' or 'Release' branch deployments are permitted."
            echo ""
            echo "This deployment has been cancelled to prevent errors."
            echo ""
            echo "To deploy:"
            echo "  1. Switch to 'release' branch"
            echo "  2. Push your changes"
            echo "  3. Wait for CI to complete"
            echo "  4. Deployment will happen automatically from 'release' branch"
            echo ""
            exit 1
          fi
          
          # Verify it's release branch
          if [ "$DEPLOY_BRANCH" != "release" ] && [ "$DEPLOY_BRANCH" != "Release" ]; then
            echo ""
            echo "âŒ DEPLOYMENT BLOCKED"
            echo "Branch '$DEPLOY_BRANCH' is not allowed."
            echo "Allowed branches: release, Release"
            echo "Blocked branches: master, main, develop, stage, staging"
            echo ""
            exit 1
          fi
          
          echo "âœ… Branch verified: $DEPLOY_BRANCH is allowed for deployment"
          echo ""

      - name: Verify Branch for Manual Deployment
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "ðŸ” Verifying branch for manual deployment..."
          CURRENT_BRANCH="${{ github.ref }}"
          echo "Current branch: $CURRENT_BRANCH"
          echo ""
          
          if [ "$CURRENT_BRANCH" != "refs/heads/release" ] && [ "$CURRENT_BRANCH" != "refs/heads/Release" ]; then
            echo "âŒ ERROR: Manual deployment is only allowed from 'release' or 'Release' branch"
            echo "   Current branch: $CURRENT_BRANCH"
            echo "   Required branch: refs/heads/release or refs/heads/Release"
            echo ""
            echo "   Please switch to the Release branch before deploying."
            exit 1
          fi
          echo "âœ… Verified: Manual deployment triggered from Release branch"
          echo ""

      - name: Deployment Summary
        run: |
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘         B2C WebApp Deployment to Vercel                    â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ðŸ“¦ Application: B2C WebApp"
          echo "ðŸš€ Target Platform: Vercel"
          echo "ðŸŒ¿ Trigger: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" == "workflow_run" ]; then
            echo "ðŸ“‹ CI Workflow: ${{ github.event.workflow_run.name }}"
            echo "ðŸŒ¿ CI Branch: ${{ github.event.workflow_run.head_branch }}"
            echo "âœ… CI Status: ${{ github.event.workflow_run.conclusion }}"
            echo "ðŸ”– CI Commit: ${{ github.event.workflow_run.head_sha }}"
          else
            echo "ðŸŒ¿ Branch: ${{ github.ref }}"
            echo "ðŸ”– Commit: ${{ github.sha }}"
          fi
          echo ""
          echo "ðŸ“ Deployment will:"
          echo "   1. Verify CI status and release branch"
          echo "   2. Sync environment variables to Vercel"
          echo "   3. Build Angular application"
          echo "   4. Deploy to Vercel production"
          echo ""

      - name: Verify CI Status and Application
        if: github.event_name == 'workflow_run'
        run: |
          echo "ðŸ” Verifying CI workflow status for B2C WebApp deployment..."
          echo ""
          echo "ðŸ“‹ Deployment Information:"
          echo "  Application: B2C WebApp"
          echo "  Target: Vercel"
          echo "  Workflow Run ID: ${{ github.event.workflow_run.id }}"
          echo "  CI Workflow: ${{ github.event.workflow_run.name }}"
          echo "  Workflow Run Conclusion: ${{ github.event.workflow_run.conclusion }}"
          echo "  Workflow Run Branch: ${{ github.event.workflow_run.head_branch }}"
          echo "  Workflow Run Commit SHA: ${{ github.event.workflow_run.head_sha }}"
          echo ""
          
          # Verify this is the correct CI workflow
          CI_WORKFLOW_NAME="${{ github.event.workflow_run.name }}"
          if [[ "$CI_WORKFLOW_NAME" != *"B2C WebApp"* ]]; then
            echo "âš ï¸  WARNING: This deployment is for B2C WebApp, but CI workflow name doesn't match: $CI_WORKFLOW_NAME"
            echo "   Expected: CI workflow should contain 'B2C WebApp'"
            echo "   Continuing anyway, but please verify this is the correct deployment."
          else
            echo "âœ… Verified: This is the B2C WebApp CI workflow"
          fi
          echo ""
          
          # CRITICAL: Verify branch is release - BLOCK master/main
          BRANCH="${{ github.event.workflow_run.head_branch }}"
          echo "ðŸ” Checking branch: $BRANCH"
          
          # Explicitly block master and main branches
          if [ "$BRANCH" == "master" ] || [ "$BRANCH" == "main" ]; then
            echo "âŒ DEPLOYMENT BLOCKED: CI workflow ran on '$BRANCH' branch"
            echo "   Deployment from '$BRANCH' branch is NOT ALLOWED"
            echo "   Only 'release' or 'Release' branch deployments are permitted"
            echo ""
            echo "   To fix this:"
            echo "   1. Ensure Vercel's GitHub integration is disabled or configured to only deploy from 'release' branch"
            echo "   2. Go to Vercel Dashboard â†’ Project Settings â†’ Git"
            echo "   3. Either disable 'Auto-deploy from Git' or set 'Production Branch' to 'release'"
            echo "   4. Remove 'master' and 'main' from auto-deploy branches"
            echo ""
            exit 1
          fi
          
          # Verify branch is release
          if [ "$BRANCH" != "release" ] && [ "$BRANCH" != "Release" ]; then
            echo "âŒ Deployment cancelled: CI workflow ran on branch '$BRANCH', but deployment only runs from 'release' branch"
            echo "   Current branch: $BRANCH"
            echo "   Required branch: release or Release"
            echo ""
            echo "   Allowed branches: release, Release"
            echo "   Blocked branches: master, main, develop, stage, staging"
            exit 1
          fi
          echo "âœ… Verified: CI workflow ran on release branch ($BRANCH)"
          echo ""
          
          # Verify CI succeeded
          CONCLUSION="${{ github.event.workflow_run.conclusion }}"
          if [ "$CONCLUSION" != "success" ]; then
            echo "âŒ CI workflow did not complete successfully. Deployment cancelled."
            echo "   Conclusion: $CONCLUSION"
            echo "   Only successful CI runs trigger deployment."
            exit 1
          fi
          echo "âœ… Verified: CI workflow completed successfully"
          echo ""
          echo "ðŸš€ All checks passed. Proceeding with B2C WebApp deployment to Vercel..."

      - name: Verify which application triggered deployment
        if: github.event_name == 'workflow_run'
        run: |
          echo "ðŸ” Determining which application's CI triggered this deployment..."
          echo ""
          
          CI_WORKFLOW_NAME="${{ github.event.workflow_run.name }}"
          BRANCH="${{ github.event.workflow_run.head_branch }}"
          
          echo "CI Workflow: $CI_WORKFLOW_NAME"
          echo "Branch: $BRANCH"
          echo ""
          
          # Check if this is B2C WebApp CI
          if [[ "$CI_WORKFLOW_NAME" == *"B2C WebApp"* ]]; then
            echo "âœ… Confirmed: B2C WebApp CI workflow triggered this deployment"
            echo "   This deployment will deploy B2C WebApp to Vercel"
          else
            echo "âš ï¸  WARNING: Unexpected CI workflow name: $CI_WORKFLOW_NAME"
            echo "   This deployment workflow is for B2C WebApp"
            echo "   Please verify this is the correct deployment"
          fi
          echo ""
          echo "ðŸ“Œ Deployment will proceed for: B2C WebApp â†’ Vercel"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # For workflow_run trigger, use the commit SHA from the CI workflow
          # For manual dispatch, use the default branch/ref
          ref: ${{ github.event.workflow_run.head_sha || github.ref }}
          fetch-depth: 1  # Only fetch current commit (saves time and Actions minutes)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: SDMSApps/SDMS.B2CWebApp/ClientApp/package.json

      - name: Cache Vercel CLI
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: vercel-cli-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            vercel-cli-${{ runner.os }}-

      - name: Validate Secrets and Variables
        run: |
          echo "ðŸ” Validating required secrets and variables..."
          echo ""
          
          # Check VERCEL_TOKEN (secret - required)
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "âŒ Missing VERCEL_TOKEN (secret)"
            echo "   Go to: Settings â†’ Secrets and variables â†’ Actions â†’ Secrets"
            exit 1
          fi
          echo "âœ… VERCEL_TOKEN: present (secret)"
          
          # Check VERCEL_ORG_ID (variable)
          if [ -z "${{ vars.VERCEL_ORG_ID }}" ]; then
            echo "âŒ Missing VERCEL_ORG_ID (variable)"
            echo "   Go to: Settings â†’ Secrets and variables â†’ Actions â†’ Variables"
            echo "   Add variable: VERCEL_ORG_ID = team_hZOl45sIAl2taEe4o51fm6e1"
            exit 1
          fi
          echo "âœ… VERCEL_ORG_ID: present (variable)"
          
          # Check VERCEL_PROJECT_ID (variable)
          if [ -z "${{ vars.VERCEL_PROJECT_ID }}" ]; then
            echo "âŒ Missing VERCEL_PROJECT_ID (variable)"
            echo "   Go to: Settings â†’ Secrets and variables â†’ Actions â†’ Variables"
            echo "   Add variable: VERCEL_PROJECT_ID = prj_JSJBXH8IRehWd6mzt5FXKWy8InHG"
            exit 1
          fi
          echo "âœ… VERCEL_PROJECT_ID: present (variable)"
          
          echo ""
          echo "ðŸ” Checking application variables (SDMS_*)..."
          echo ""
          echo "ðŸ“ Note: These should be set as GitHub Variables (not Secrets)"
          echo "   Reference: See SDMSApps/GITHUB_VARIABLES.txt for which SDMS_* are variables"
          echo "   Reference: See SDMSApps/GITHUB_SECRETS.txt for which SDMS_* are secrets"
          echo "   Go to: Settings â†’ Secrets and variables â†’ Actions â†’ Variables"
          echo ""
          
          # Check application variables (warn if empty, but don't fail)
          check_variable() {
            local var_name=$1
            local var_value=$2
            
            # Store original for debugging
            local original_length=${#var_value}
            
            # Trim whitespace and newlines
            local trimmed_value=$(printf '%s' "$var_value" | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//' | tr -d '\n\r\t')
            local trimmed_length=${#trimmed_value}
            
            if [ -z "$trimmed_value" ] || [ "$trimmed_length" -eq 0 ]; then
              echo "âš ï¸  $var_name: EMPTY or only whitespace"
              echo "   Original length: $original_length chars"
              echo "   After trimming: $trimmed_length chars"
              echo "   â†’ This variable will be SKIPPED during environment variable sync"
              echo "   â†’ Please set a valid value in GitHub Variables (not Secrets)"
              echo "   â†’ Go to: Settings â†’ Secrets and variables â†’ Actions â†’ Variables"
              return 1
            else
              echo "âœ… $var_name: present"
              echo "   Original length: $original_length chars"
              echo "   After trimming: $trimmed_length chars"
              # Show preview (not masked since these are non-sensitive variables)
              if [ "$trimmed_length" -gt 50 ]; then
                local preview="${trimmed_value:0:47}..."
              else
                local preview="$trimmed_value"
              fi
              echo "   Preview: $preview"
              return 0
            fi
          }
          
          # Check variables (don't fail if empty - they're optional for validation, will be skipped during sync)
          # Use || true to prevent script from exiting if check_variable returns 1 (empty)
          check_variable "SDMS_B2CWebApp_url" "${{ vars.SDMS_B2CWebApp_url }}" || true
          check_variable "SDMS_AuthenticationWebApp_url" "${{ vars.SDMS_AuthenticationWebApp_url }}" || true
          check_variable "SDMS_AuthenticationWebApp_clientid" "${{ vars.SDMS_AuthenticationWebApp_clientid }}" || true
          check_variable "SDMS_AuthenticationWebApp_redirectUri" "${{ vars.SDMS_AuthenticationWebApp_redirectUri }}" || true
          check_variable "SDMS_AuthenticationWebApp_scope" "${{ vars.SDMS_AuthenticationWebApp_scope }}" || true
          
          echo ""
          echo "âœ… Validation complete"
          echo "âš ï¸  Note: Empty variables will be skipped during sync (check warnings above)"
          echo "ðŸ“ Reminder: SDMS_* values should be set as GitHub Variables (not Secrets)"
          echo "   Go to: Settings â†’ Secrets and variables â†’ Actions â†’ Variables"
        shell: bash

      - name: Clean modules only
        working-directory: SDMSApps/SDMS.B2CWebApp/ClientApp
        run: rm -rf node_modules || true

      - name: Create Vercel project configuration
        working-directory: SDMSApps/SDMS.B2CWebApp
        env:
          VERCEL_ORG_ID: ${{ vars.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ vars.VERCEL_PROJECT_ID }}
        run: |
          mkdir -p .vercel
          echo "{\"orgId\":\"$VERCEL_ORG_ID\",\"projectId\":\"$VERCEL_PROJECT_ID\"}" > .vercel/project.json
          echo "âœ… Created .vercel/project.json"

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: List Vercel Environment Variables (BEFORE Sync)
        working-directory: SDMSApps/SDMS.B2CWebApp
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ vars.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ vars.VERCEL_PROJECT_ID }}
        run: |
          echo "ðŸ” Listing Vercel environment variables (BEFORE sync)..."
          echo "ðŸ“ Note: All SDMS_* variables are NON-SENSITIVE (from GITHUB_VARIABLES.txt)"
          echo "   Showing full values for non-sensitive variables"
          echo ""
          
          # Function to list and display environment variables for an environment
          list_env_vars() {
            local environment=$1
            echo "=== $environment environment ==="
            
            # List environment variables
            local env_list=$(vercel env ls "$environment" --token="$VERCEL_TOKEN" 2>/dev/null || echo "")
            
            if [ -z "$env_list" ]; then
              echo "  No environment variables found (or error listing)"
              echo ""
              return
            fi
            
            # Check for each SDMS_* variable
            local vars_to_check=(
              "SDMS_B2CWebApp_url"
              "SDMS_AuthenticationWebApp_url"
              "SDMS_AuthenticationWebApp_clientid"
              "SDMS_AuthenticationWebApp_redirectUri"
              "SDMS_AuthenticationWebApp_scope"
            )
            
            # Pull environment file once for this environment
            local env_file=".env.before.$environment"
            vercel env pull "$env_file" --environment="$environment" --token="$VERCEL_TOKEN" --yes >/dev/null 2>&1
            
            echo "  Checking SDMS_* variables:"
            for var_name in "${vars_to_check[@]}"; do
              if echo "$env_list" | grep -q "^$var_name"; then
                echo "    âœ… $var_name: exists"
                # Extract the value from the pulled environment file
                if [ -f "$env_file" ]; then
                  local var_value=$(grep "^$var_name=" "$env_file" | cut -d'=' -f2- | sed 's/^"//;s/"$//' || echo "")
                  if [ -n "$var_value" ]; then
                    local value_length=${#var_value}
                    # All SDMS_* variables in this workflow are NON-SENSITIVE (from GITHUB_VARIABLES.txt)
                    # Show full value for non-sensitive variables (no masking needed)
                    echo "      Length: $value_length chars"
                    echo "      Value: $var_value"
                  else
                    echo "      âš ï¸  Value is empty!"
                  fi
                else
                  echo "      âš ï¸  Could not pull environment file"
                fi
              else
                echo "    âŒ $var_name: not found"
              fi
            done
            
            # Clean up environment file
            rm -f "$env_file"
            
            echo ""
            echo "  All SDMS_* variables in $environment:"
            echo "$env_list" | grep "SDMS_" | while IFS= read -r line; do
              var_name=$(echo "$line" | awk '{print $1}')
              echo "    - $var_name"
            done || echo "    (none found)"
            echo ""
          }
          
          list_env_vars "production"
          list_env_vars "preview"
          
          echo "âœ… Pre-sync environment variable listing complete"
        shell: bash

      - name: Sync Vercel Environment Variables from GitHub Secrets
        working-directory: SDMSApps/SDMS.B2CWebApp
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ vars.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ vars.VERCEL_PROJECT_ID }}
          CI: 'true'
        run: |
          # Verify project is linked
          if [ ! -f ".vercel/project.json" ]; then
            echo "Error: .vercel/project.json not found. Project must be linked first."
            exit 1
          fi
          
          # Function to sync environment variable
          # CI=true makes Vercel CLI non-interactive
          sync_env_var() {
            local var_name=$1
            local var_value=$2
            local environment=$3
            
            # Store original value for debugging
            local original_length=${#var_value}
            local original_preview=""
            if [ "$original_length" -gt 0 ]; then
              # Show first few chars for debugging (masked)
              if [ "$original_length" -gt 10 ]; then
                original_preview="${var_value:0:3}***${var_value: -3}"
              else
                original_preview="${var_value:0:5}***"
              fi
            fi
            
            echo "Processing $var_name for $environment..."
            echo "  Original value length: $original_length chars"
            if [ "$original_length" -gt 0 ]; then
              echo "  Original preview: $original_preview"
            else
              echo "  Original value: (empty)"
            fi
            
            # Trim whitespace and newlines from value
            # Use a more robust method to handle all types of whitespace
            var_value=$(printf '%s' "$var_value" | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//' | tr -d '\n\r\t')
            local trimmed_length=${#var_value}
            
            # Check if value is empty after trimming
            if [ -z "${var_value}" ] || [ "$trimmed_length" -eq 0 ]; then
              echo "âš ï¸  SKIPPING $var_name for $environment: value is empty or only whitespace"
              echo "   Original length: $original_length chars"
              echo "   After trimming: $trimmed_length chars"
              echo "::warning::$var_name is empty or contains only whitespace in GitHub variables for $environment"
              echo "::warning::Please set a valid value for $var_name in GitHub repository variables (Settings â†’ Secrets and variables â†’ Actions â†’ Variables)"
              return 0
            fi
            
            echo "Syncing $var_name for $environment environment..."
            echo "  Value length: ${#var_value} chars"
            # Show masked preview (first 3 chars + ... + last 3 chars, or first 20 if shorter)
            if [ ${#var_value} -gt 20 ]; then
              local preview="${var_value:0:3}...${var_value: -3}"
            else
              local preview="${var_value:0:20}"
            fi
            echo "  Value preview: $preview"
            
            # Remove existing variable if it exists (ignore errors - it's fine if it doesn't exist)
            # Note: vercel env rm may prompt for confirmation, but CI=true should prevent this
            printf "y\n" | vercel env rm "$var_name" "$environment" --token="$VERCEL_TOKEN" 2>&1 | grep -v -E "(error|Error|NOTE|telemetry)" || echo "    (variable doesn't exist, will create new)"
            
            # Wait a moment for removal to complete
            sleep 1
            
            # Add the environment variable
            # Note: vercel env add reads value from stdin
            # CI=true should prevent any prompts
            # Use printf to ensure no trailing newline
            printf '%s' "$var_value" | vercel env add "$var_name" "$environment" --token="$VERCEL_TOKEN" 2>&1 | grep -v -E "(NOTE|telemetry)"
            local add_status=${PIPESTATUS[0]}
            
            if [ $add_status -eq 0 ]; then
              echo "  âœ“ $var_name synced successfully"
              
              # Verify the variable was added by checking if it exists in the list
              sleep 1
              if vercel env ls "$environment" --token="$VERCEL_TOKEN" 2>/dev/null | grep -q "^$var_name"; then
                echo "  âœ“ Verified: Variable exists in Vercel environment variables list"
              else
                echo "  âš ï¸  Warning: Variable not found in Vercel environment variables list"
              fi
            else
              echo "::warning::Failed to sync $var_name for $environment (exit code: $add_status)"
              # Wait a moment and verify if it was actually added (sometimes command reports error but succeeds)
              sleep 1
              if vercel env ls "$environment" --token="$VERCEL_TOKEN" 2>/dev/null | grep -q "$var_name"; then
                echo "  âœ“ $var_name verified in Vercel (command may have reported error but succeeded)"
              else
                echo "  âŒ $var_name not found in Vercel environment variables"
              fi
            fi
          }
          
          # Sync environment variables for production
          # Note: All SDMS_* values for Vercel deployment are VARIABLES (not secrets)
          # See SDMSApps/GITHUB_VARIABLES.txt for variable definitions
          # See SDMSApps/GITHUB_SECRETS.txt for secret definitions (used by Railway, not Vercel)
          echo "=== Syncing production environment variables ==="
          sync_env_var "SDMS_B2CWebApp_url" "${{ vars.SDMS_B2CWebApp_url }}" "production"
          sync_env_var "SDMS_AuthenticationWebApp_url" "${{ vars.SDMS_AuthenticationWebApp_url }}" "production"
          sync_env_var "SDMS_AuthenticationWebApp_clientid" "${{ vars.SDMS_AuthenticationWebApp_clientid }}" "production"
          sync_env_var "SDMS_AuthenticationWebApp_redirectUri" "${{ vars.SDMS_AuthenticationWebApp_redirectUri }}" "production"
          sync_env_var "SDMS_AuthenticationWebApp_scope" "${{ vars.SDMS_AuthenticationWebApp_scope }}" "production"
          
          # Also sync for preview environments
          echo "=== Syncing preview environment variables ==="
          sync_env_var "SDMS_B2CWebApp_url" "${{ vars.SDMS_B2CWebApp_url }}" "preview"
          sync_env_var "SDMS_AuthenticationWebApp_url" "${{ vars.SDMS_AuthenticationWebApp_url }}" "preview"
