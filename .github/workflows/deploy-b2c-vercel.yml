name: Deploy B2C WebApp to Vercel

on:
  workflow_run:
    workflows: ["CI - B2C WebApp (Build, Test, and Lint)"]
    types:
      - completed
    branches:
      - release
      - Release
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only deploy if:
    # 1. CI workflow completed successfully (for workflow_run trigger)
    # 2. Or manual dispatch (workflow_dispatch)
    # 3. And on release branch (for workflow_run) or any branch (for manual dispatch)
    if: |
      (github.event.workflow_run.conclusion == 'success' && (github.event.workflow_run.head_branch == 'release' || github.event.workflow_run.head_branch == 'Release')) ||
      github.event_name == 'workflow_dispatch'
    steps:
      - name: Verify CI Status
        if: github.event_name == 'workflow_run'
        run: |
          echo "üîç Checking CI workflow status..."
          echo "Workflow Run ID: ${{ github.event.workflow_run.id }}"
          echo "Workflow Run Conclusion: ${{ github.event.workflow_run.conclusion }}"
          echo "Workflow Run Branch: ${{ github.event.workflow_run.head_branch }}"
          echo "Workflow Run Commit SHA: ${{ github.event.workflow_run.head_sha }}"
          echo ""
          if [ "${{ github.event.workflow_run.conclusion }}" != "success" ]; then
            echo "‚ùå CI workflow did not complete successfully. Deployment cancelled."
            echo "   Conclusion: ${{ github.event.workflow_run.conclusion }}"
            exit 1
          fi
          echo "‚úÖ CI workflow completed successfully. Proceeding with deployment."

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # For workflow_run trigger, use the commit SHA from the CI workflow
          # For manual dispatch, use the default branch/ref
          ref: ${{ github.event.workflow_run.head_sha || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: SDMSApps/SDMS.B2CWebApp/ClientApp/package.json

      - name: Cache Vercel CLI
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: vercel-cli-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            vercel-cli-${{ runner.os }}-

      - name: Validate Secrets and Variables
        run: |
          echo "üîç Validating required secrets and variables..."
          echo ""
          
          # Check VERCEL_TOKEN (secret - required)
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "‚ùå Missing VERCEL_TOKEN (secret)"
            echo "   Go to: Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí Secrets"
            exit 1
          fi
          echo "‚úÖ VERCEL_TOKEN: present (secret)"
          
          # Check VERCEL_ORG_ID (variable)
          if [ -z "${{ vars.VERCEL_ORG_ID }}" ]; then
            echo "‚ùå Missing VERCEL_ORG_ID (variable)"
            echo "   Go to: Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí Variables"
            echo "   Add variable: VERCEL_ORG_ID = team_hZOl45sIAl2taEe4o51fm6e1"
            exit 1
          fi
          echo "‚úÖ VERCEL_ORG_ID: present (variable)"
          
          # Check VERCEL_PROJECT_ID (variable)
          if [ -z "${{ vars.VERCEL_PROJECT_ID }}" ]; then
            echo "‚ùå Missing VERCEL_PROJECT_ID (variable)"
            echo "   Go to: Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí Variables"
            echo "   Add variable: VERCEL_PROJECT_ID = prj_JSJBXH8IRehWd6mzt5FXKWy8InHG"
            exit 1
          fi
          echo "‚úÖ VERCEL_PROJECT_ID: present (variable)"
          
          echo ""
          echo "üîç Checking application variables (SDMS_*)..."
          echo ""
          echo "üìù Note: These should be set as GitHub Variables (not Secrets)"
          echo "   Reference: See SDMSApps/GITHUB_VARIABLES.txt for which SDMS_* are variables"
          echo "   Reference: See SDMSApps/GITHUB_SECRETS.txt for which SDMS_* are secrets"
          echo "   Go to: Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí Variables"
          echo ""
          
          # Check application variables (warn if empty, but don't fail)
          check_variable() {
            local var_name=$1
            local var_value=$2
            
            # Store original for debugging
            local original_length=${#var_value}
            
            # Trim whitespace and newlines
            local trimmed_value=$(printf '%s' "$var_value" | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//' | tr -d '\n\r\t')
            local trimmed_length=${#trimmed_value}
            
            if [ -z "$trimmed_value" ] || [ "$trimmed_length" -eq 0 ]; then
              echo "‚ö†Ô∏è  $var_name: EMPTY or only whitespace"
              echo "   Original length: $original_length chars"
              echo "   After trimming: $trimmed_length chars"
              echo "   ‚Üí This variable will be SKIPPED during environment variable sync"
              echo "   ‚Üí Please set a valid value in GitHub Variables (not Secrets)"
              echo "   ‚Üí Go to: Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí Variables"
              return 1
            else
              echo "‚úÖ $var_name: present"
              echo "   Original length: $original_length chars"
              echo "   After trimming: $trimmed_length chars"
              # Show preview (not masked since these are non-sensitive variables)
              if [ "$trimmed_length" -gt 50 ]; then
                local preview="${trimmed_value:0:47}..."
              else
                local preview="$trimmed_value"
              fi
              echo "   Preview: $preview"
              return 0
            fi
          }
          
          # Check variables (don't fail if empty - they're optional for validation, will be skipped during sync)
          # Use || true to prevent script from exiting if check_variable returns 1 (empty)
          check_variable "SDMS_B2CWebApp_url" "${{ vars.SDMS_B2CWebApp_url }}" || true
          check_variable "SDMS_AuthenticationWebApp_url" "${{ vars.SDMS_AuthenticationWebApp_url }}" || true
          check_variable "SDMS_AuthenticationWebApp_clientid" "${{ vars.SDMS_AuthenticationWebApp_clientid }}" || true
          check_variable "SDMS_AuthenticationWebApp_redirectUri" "${{ vars.SDMS_AuthenticationWebApp_redirectUri }}" || true
          check_variable "SDMS_AuthenticationWebApp_scope" "${{ vars.SDMS_AuthenticationWebApp_scope }}" || true
          
          echo ""
          echo "‚úÖ Validation complete"
          echo "‚ö†Ô∏è  Note: Empty variables will be skipped during sync (check warnings above)"
          echo "üìù Reminder: SDMS_* values should be set as GitHub Variables (not Secrets)"
          echo "   Go to: Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí Variables"
        shell: bash

      - name: Clean modules only
        working-directory: SDMSApps/SDMS.B2CWebApp/ClientApp
        run: rm -rf node_modules || true

      - name: Create Vercel project configuration
        working-directory: SDMSApps/SDMS.B2CWebApp
        env:
          VERCEL_ORG_ID: ${{ vars.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ vars.VERCEL_PROJECT_ID }}
        run: |
          mkdir -p .vercel
          echo "{\"orgId\":\"$VERCEL_ORG_ID\",\"projectId\":\"$VERCEL_PROJECT_ID\"}" > .vercel/project.json
          echo "‚úÖ Created .vercel/project.json"

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: List Vercel Environment Variables (BEFORE Sync)
        working-directory: SDMSApps/SDMS.B2CWebApp
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ vars.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ vars.VERCEL_PROJECT_ID }}
        run: |
          echo "üîç Listing Vercel environment variables (BEFORE sync)..."
          echo "üìù Note: All SDMS_* variables are NON-SENSITIVE (from GITHUB_VARIABLES.txt)"
          echo "   Showing full values for non-sensitive variables"
          echo ""
          
          # Function to list and display environment variables for an environment
          list_env_vars() {
            local environment=$1
            echo "=== $environment environment ==="
            
            # List environment variables
            local env_list=$(vercel env ls "$environment" --token="$VERCEL_TOKEN" 2>/dev/null || echo "")
            
            if [ -z "$env_list" ]; then
              echo "  No environment variables found (or error listing)"
              echo ""
              return
            fi
            
            # Check for each SDMS_* variable
            local vars_to_check=(
              "SDMS_B2CWebApp_url"
              "SDMS_AuthenticationWebApp_url"
              "SDMS_AuthenticationWebApp_clientid"
              "SDMS_AuthenticationWebApp_redirectUri"
              "SDMS_AuthenticationWebApp_scope"
            )
            
            # Pull environment file once for this environment
            local env_file=".env.before.$environment"
            vercel env pull "$env_file" --environment="$environment" --token="$VERCEL_TOKEN" --yes >/dev/null 2>&1
            
            echo "  Checking SDMS_* variables:"
            for var_name in "${vars_to_check[@]}"; do
              if echo "$env_list" | grep -q "^$var_name"; then
                echo "    ‚úÖ $var_name: exists"
                # Extract the value from the pulled environment file
                if [ -f "$env_file" ]; then
                  local var_value=$(grep "^$var_name=" "$env_file" | cut -d'=' -f2- | sed 's/^"//;s/"$//' || echo "")
                  if [ -n "$var_value" ]; then
                    local value_length=${#var_value}
                    # All SDMS_* variables in this workflow are NON-SENSITIVE (from GITHUB_VARIABLES.txt)
                    # Show full value for non-sensitive variables (no masking needed)
                    echo "      Length: $value_length chars"
                    echo "      Value: $var_value"
                  else
                    echo "      ‚ö†Ô∏è  Value is empty!"
                  fi
                else
                  echo "      ‚ö†Ô∏è  Could not pull environment file"
                fi
              else
                echo "    ‚ùå $var_name: not found"
              fi
            done
            
            # Clean up environment file
            rm -f "$env_file"
            
            echo ""
            echo "  All SDMS_* variables in $environment:"
            echo "$env_list" | grep "SDMS_" | while IFS= read -r line; do
              var_name=$(echo "$line" | awk '{print $1}')
              echo "    - $var_name"
            done || echo "    (none found)"
            echo ""
          }
          
          list_env_vars "production"
          list_env_vars "preview"
          
          echo "‚úÖ Pre-sync environment variable listing complete"
        shell: bash

      - name: Sync Vercel Environment Variables from GitHub Secrets
        working-directory: SDMSApps/SDMS.B2CWebApp
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ vars.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ vars.VERCEL_PROJECT_ID }}
          CI: 'true'
        run: |
          # Verify project is linked
          if [ ! -f ".vercel/project.json" ]; then
            echo "Error: .vercel/project.json not found. Project must be linked first."
            exit 1
          fi
          
          # Function to sync environment variable
          # CI=true makes Vercel CLI non-interactive
          sync_env_var() {
            local var_name=$1
            local var_value=$2
            local environment=$3
            
            # Store original value for debugging
            local original_length=${#var_value}
            local original_preview=""
            if [ "$original_length" -gt 0 ]; then
              # Show first few chars for debugging (masked)
              if [ "$original_length" -gt 10 ]; then
                original_preview="${var_value:0:3}***${var_value: -3}"
              else
                original_preview="${var_value:0:5}***"
              fi
            fi
            
            echo "Processing $var_name for $environment..."
            echo "  Original value length: $original_length chars"
            if [ "$original_length" -gt 0 ]; then
              echo "  Original preview: $original_preview"
            else
              echo "  Original value: (empty)"
            fi
            
            # Trim whitespace and newlines from value
            # Use a more robust method to handle all types of whitespace
            var_value=$(printf '%s' "$var_value" | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//' | tr -d '\n\r\t')
            local trimmed_length=${#var_value}
            
            # Check if value is empty after trimming
            if [ -z "${var_value}" ] || [ "$trimmed_length" -eq 0 ]; then
              echo "‚ö†Ô∏è  SKIPPING $var_name for $environment: value is empty or only whitespace"
              echo "   Original length: $original_length chars"
              echo "   After trimming: $trimmed_length chars"
              echo "::warning::$var_name is empty or contains only whitespace in GitHub variables for $environment"
              echo "::warning::Please set a valid value for $var_name in GitHub repository variables (Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí Variables)"
              return 0
            fi
            
            echo "Syncing $var_name for $environment environment..."
            echo "  Value length: ${#var_value} chars"
            # Show masked preview (first 3 chars + ... + last 3 chars, or first 20 if shorter)
            if [ ${#var_value} -gt 20 ]; then
              local preview="${var_value:0:3}...${var_value: -3}"
            else
              local preview="${var_value:0:20}"
            fi
            echo "  Value preview: $preview"
            
            # Remove existing variable if it exists (ignore errors - it's fine if it doesn't exist)
            # Note: vercel env rm may prompt for confirmation, but CI=true should prevent this
            printf "y\n" | vercel env rm "$var_name" "$environment" --token="$VERCEL_TOKEN" 2>&1 | grep -v -E "(error|Error|NOTE|telemetry)" || echo "    (variable doesn't exist, will create new)"
            
            # Wait a moment for removal to complete
            sleep 1
            
            # Add the environment variable
            # Note: vercel env add reads value from stdin
            # CI=true should prevent any prompts
            # Use printf to ensure no trailing newline
            printf '%s' "$var_value" | vercel env add "$var_name" "$environment" --token="$VERCEL_TOKEN" 2>&1 | grep -v -E "(NOTE|telemetry)"
            local add_status=${PIPESTATUS[0]}
            
            if [ $add_status -eq 0 ]; then
              echo "  ‚úì $var_name synced successfully"
              
              # Verify the variable was added by checking if it exists in the list
              sleep 1
              if vercel env ls "$environment" --token="$VERCEL_TOKEN" 2>/dev/null | grep -q "^$var_name"; then
                echo "  ‚úì Verified: Variable exists in Vercel environment variables list"
              else
                echo "  ‚ö†Ô∏è  Warning: Variable not found in Vercel environment variables list"
              fi
            else
              echo "::warning::Failed to sync $var_name for $environment (exit code: $add_status)"
              # Wait a moment and verify if it was actually added (sometimes command reports error but succeeds)
              sleep 1
              if vercel env ls "$environment" --token="$VERCEL_TOKEN" 2>/dev/null | grep -q "$var_name"; then
                echo "  ‚úì $var_name verified in Vercel (command may have reported error but succeeded)"
              else
                echo "  ‚ùå $var_name not found in Vercel environment variables"
              fi
            fi
          }
          
          # Sync environment variables for production
          # Note: All SDMS_* values for Vercel deployment are VARIABLES (not secrets)
          # See SDMSApps/GITHUB_VARIABLES.txt for variable definitions
          # See SDMSApps/GITHUB_SECRETS.txt for secret definitions (used by Railway, not Vercel)
          echo "=== Syncing production environment variables ==="
          sync_env_var "SDMS_B2CWebApp_url" "${{ vars.SDMS_B2CWebApp_url }}" "production"
          sync_env_var "SDMS_AuthenticationWebApp_url" "${{ vars.SDMS_AuthenticationWebApp_url }}" "production"
          sync_env_var "SDMS_AuthenticationWebApp_clientid" "${{ vars.SDMS_AuthenticationWebApp_clientid }}" "production"
          sync_env_var "SDMS_AuthenticationWebApp_redirectUri" "${{ vars.SDMS_AuthenticationWebApp_redirectUri }}" "production"
          sync_env_var "SDMS_AuthenticationWebApp_scope" "${{ vars.SDMS_AuthenticationWebApp_scope }}" "production"
          
          # Also sync for preview environments
          echo "=== Syncing preview environment variables ==="
          sync_env_var "SDMS_B2CWebApp_url" "${{ vars.SDMS_B2CWebApp_url }}" "preview"
          sync_env_var "SDMS_AuthenticationWebApp_url" "${{ vars.SDMS_AuthenticationWebApp_url }}" "preview"
          sync_env_var "SDMS_AuthenticationWebApp_clientid" "${{ vars.SDMS_AuthenticationWebApp_clientid }}" "preview"
          sync_env_var "SDMS_AuthenticationWebApp_redirectUri" "${{ vars.SDMS_AuthenticationWebApp_redirectUri }}" "preview"
          sync_env_var "SDMS_AuthenticationWebApp_scope" "${{ vars.SDMS_AuthenticationWebApp_scope }}" "preview"
          
          echo "‚úì Environment variables synchronization complete"
          echo ""
          echo "üîç Verifying synced environment variables..."
          echo ""
          
          # Verify all variables were set correctly
          verify_env_var() {
            local var_name=$1
            local environment=$2
            
            echo "Checking $var_name for $environment..."
            # Use vercel env ls to check if variable exists
            if vercel env ls "$environment" --token="$VERCEL_TOKEN" 2>/dev/null | grep -q "^$var_name"; then
              echo "  ‚úì Variable exists in Vercel"
              # Try to get the value length (without exposing the actual value)
              # Note: vercel env pull might not work in all cases, so we'll just verify existence
            else
              echo "  ‚ùå Variable NOT found in Vercel"
              echo "::warning::$var_name was not found in Vercel $environment environment"
            fi
          }
          
          echo "=== Verifying production environment variables ==="
          verify_env_var "SDMS_B2CWebApp_url" "production"
          verify_env_var "SDMS_AuthenticationWebApp_url" "production"
          verify_env_var "SDMS_AuthenticationWebApp_clientid" "production"
          verify_env_var "SDMS_AuthenticationWebApp_redirectUri" "production"
          verify_env_var "SDMS_AuthenticationWebApp_scope" "production"
          
          echo ""
          echo "=== Verifying preview environment variables ==="
          verify_env_var "SDMS_B2CWebApp_url" "preview"
          verify_env_var "SDMS_AuthenticationWebApp_url" "preview"
          verify_env_var "SDMS_AuthenticationWebApp_clientid" "preview"
          verify_env_var "SDMS_AuthenticationWebApp_redirectUri" "preview"
          verify_env_var "SDMS_AuthenticationWebApp_scope" "preview"
          
          echo ""
          echo "‚úÖ Verification complete"
          echo "‚ö†Ô∏è  Note: If variables show as empty in Vercel dashboard, check that GitHub variables have valid values"
          echo "üìù Reminder: SDMS_* values should be set as GitHub Variables (not Secrets)"
        shell: bash

      - name: List Vercel Environment Variables (AFTER Sync)
        working-directory: SDMSApps/SDMS.B2CWebApp
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ vars.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ vars.VERCEL_PROJECT_ID }}
        run: |
          echo "üîç Listing Vercel environment variables (AFTER sync)..."
          echo ""
          echo "üìù Note: All SDMS_* variables are NON-SENSITIVE (from GITHUB_VARIABLES.txt)"
          echo "   Showing full values for non-sensitive variables"
          echo ""
          
          # Function to list and display environment variables for an environment
          list_env_vars() {
            local environment=$1
            echo "=== $environment environment ==="
            
            # List environment variables
            local env_list=$(vercel env ls "$environment" --token="$VERCEL_TOKEN" 2>/dev/null || echo "")
            
            if [ -z "$env_list" ]; then
              echo "  No environment variables found (or error listing)"
              echo ""
              return
            fi
            
            # Variables to check
            local vars_to_check=(
              "SDMS_B2CWebApp_url"
              "SDMS_AuthenticationWebApp_url"
              "SDMS_AuthenticationWebApp_clientid"
              "SDMS_AuthenticationWebApp_redirectUri"
              "SDMS_AuthenticationWebApp_scope"
            )
            
            # Pull environment file once for this environment
            local env_file=".env.after.$environment"
            vercel env pull "$env_file" --environment="$environment" --token="$VERCEL_TOKEN" --yes >/dev/null 2>&1
            
            echo "  Checking SDMS_* variables:"
            for var_name in "${vars_to_check[@]}"; do
              if echo "$env_list" | grep -q "^$var_name"; then
                echo "    ‚úÖ $var_name: exists"
                # Extract the value from the pulled environment file
                if [ -f "$env_file" ]; then
                  local var_value=$(grep "^$var_name=" "$env_file" | cut -d'=' -f2- | sed 's/^"//;s/"$//' || echo "")
                  if [ -n "$var_value" ]; then
                    local value_length=${#var_value}
                    # All SDMS_* variables in this workflow are NON-SENSITIVE (from GITHUB_VARIABLES.txt)
                    # Show full value for non-sensitive variables (no masking needed)
                    echo "      Length: $value_length chars"
                    echo "      Value: $var_value"
                  else
                    echo "      ‚ö†Ô∏è  Value is empty!"
                  fi
                else
                  echo "      ‚ö†Ô∏è  Could not pull environment file"
                fi
              else
                echo "    ‚ùå $var_name: not found"
              fi
            done
            
            # Clean up environment file
            rm -f "$env_file"
            
            echo ""
            echo "  All SDMS_* variables in $environment:"
            echo "$env_list" | grep "SDMS_" | while IFS= read -r line; do
              var_name=$(echo "$line" | awk '{print $1}')
              echo "    - $var_name"
            done || echo "    (none found)"
            echo ""
          }
          
          list_env_vars "production"
          list_env_vars "preview"
          
          echo "‚úÖ Environment variable listing complete"
        shell: bash

      - name: Verify Environment Variables Are Set in Vercel
        working-directory: SDMSApps/SDMS.B2CWebApp
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ vars.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ vars.VERCEL_PROJECT_ID }}
        run: |
          echo "üîç Verifying environment variables are set in Vercel before deployment..."
          echo ""
          
          # Function to verify environment variable exists
          verify_var_exists() {
            local var_name=$1
            local environment=$2
            
            if vercel env ls "$environment" --token="$VERCEL_TOKEN" 2>/dev/null | grep -q "^$var_name"; then
              echo "  ‚úÖ $var_name exists in $environment environment"
              return 0
            else
              echo "  ‚ùå $var_name NOT found in $environment environment"
              return 1
            fi
          }
          
          echo "=== Verifying Production Environment Variables ==="
          all_exist=true
          verify_var_exists "SDMS_B2CWebApp_url" "production" || all_exist=false
          verify_var_exists "SDMS_AuthenticationWebApp_url" "production" || all_exist=false
          verify_var_exists "SDMS_AuthenticationWebApp_clientid" "production" || all_exist=false
          verify_var_exists "SDMS_AuthenticationWebApp_redirectUri" "production" || all_exist=false
          verify_var_exists "SDMS_AuthenticationWebApp_scope" "production" || all_exist=false
          
          echo ""
          if [ "$all_exist" = true ]; then
            echo "‚úÖ All environment variables are set in Vercel Production environment"
            echo "   These will be available during the build process"
          else
            echo "‚ö†Ô∏è  WARNING: Some environment variables are missing in Vercel!"
            echo "   The build will proceed, but may use default values"
            echo "   Check the 'List Vercel Environment Variables (AFTER Sync)' step above for details"
          fi
          echo ""
        shell: bash

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        env:
          CI: 'true'
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ vars.VERCEL_ORG_ID }}
          vercel-project-id: ${{ vars.VERCEL_PROJECT_ID }}
          vercel-args: '--prod --force'
          working-directory: SDMSApps/SDMS.B2CWebApp
          scope: ${{ vars.VERCEL_ORG_ID }}

