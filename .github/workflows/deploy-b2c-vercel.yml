name: Deploy B2C WebApp to Vercel

on:
  push:
    branches:
      - release
      - Release
    paths:
      - 'SDMSApps/SDMS.B2CWebApp/**'
      - '.github/workflows/deploy-b2c-vercel.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Restrict production deploys to release branch
    if: github.ref == 'refs/heads/release' || github.ref == 'refs/heads/Release' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: SDMSApps/SDMS.B2CWebApp/ClientApp/package.json

      - name: Cache Vercel CLI
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: vercel-cli-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            vercel-cli-${{ runner.os }}-

      - name: Validate Secrets and Variables
        run: |
          echo "üîç Validating required secrets and variables..."
          echo ""
          
          # Check VERCEL_TOKEN (secret - required)
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "‚ùå Missing VERCEL_TOKEN (secret)"
            echo "   Go to: Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí Secrets"
            exit 1
          fi
          echo "‚úÖ VERCEL_TOKEN: present (secret)"
          
          # Check VERCEL_ORG_ID (variable)
          if [ -z "${{ vars.VERCEL_ORG_ID }}" ]; then
            echo "‚ùå Missing VERCEL_ORG_ID (variable)"
            echo "   Go to: Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí Variables"
            echo "   Add variable: VERCEL_ORG_ID = team_hZOl45sIAl2taEe4o51fm6e1"
            exit 1
          fi
          echo "‚úÖ VERCEL_ORG_ID: present (variable)"
          
          # Check VERCEL_PROJECT_ID (variable)
          if [ -z "${{ vars.VERCEL_PROJECT_ID }}" ]; then
            echo "‚ùå Missing VERCEL_PROJECT_ID (variable)"
            echo "   Go to: Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí Variables"
            echo "   Add variable: VERCEL_PROJECT_ID = prj_JSJBXH8IRehWd6mzt5FXKWy8InHG"
            exit 1
          fi
          echo "‚úÖ VERCEL_PROJECT_ID: present (variable)"
          
          echo ""
          echo "üîç Checking application secrets (SDMS_*)..."
          echo ""
          
          # Check application secrets (warn if empty, but don't fail)
          check_secret() {
            local secret_name=$1
            local secret_value=$2
            if [ -z "${secret_value}" ] || [ -z "${secret_value// }" ]; then
              echo "‚ö†Ô∏è  $secret_name: EMPTY or not set"
              echo "   ‚Üí This will be skipped during environment variable sync"
              return 1
            else
              echo "‚úÖ $secret_name: present (${#secret_value} chars)"
              return 0
            fi
          }
          
          check_secret "SDMS_B2CWebApp_url" "${{ secrets.SDMS_B2CWebApp_url }}"
          check_secret "SDMS_AuthenticationWebApp_url" "${{ secrets.SDMS_AuthenticationWebApp_url }}"
          check_secret "SDMS_AuthenticationWebApp_clientid" "${{ secrets.SDMS_AuthenticationWebApp_clientid }}"
          check_secret "SDMS_AuthenticationWebApp_redirectUri" "${{ secrets.SDMS_AuthenticationWebApp_redirectUri }}"
          check_secret "SDMS_AuthenticationWebApp_scope" "${{ secrets.SDMS_AuthenticationWebApp_scope }}"
          
          echo ""
          echo "‚úÖ Validation complete"
          echo "‚ö†Ô∏è  Note: Empty secrets will be skipped during sync (check warnings above)"
        shell: bash

      - name: Clean modules only
        working-directory: SDMSApps/SDMS.B2CWebApp/ClientApp
        run: rm -rf node_modules || true

      - name: Create Vercel project configuration
        working-directory: SDMSApps/SDMS.B2CWebApp
        env:
          VERCEL_ORG_ID: ${{ vars.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ vars.VERCEL_PROJECT_ID }}
        run: |
          mkdir -p .vercel
          echo "{\"orgId\":\"$VERCEL_ORG_ID\",\"projectId\":\"$VERCEL_PROJECT_ID\"}" > .vercel/project.json
          echo "‚úÖ Created .vercel/project.json"

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Sync Vercel Environment Variables from GitHub Secrets
        working-directory: SDMSApps/SDMS.B2CWebApp
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ vars.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ vars.VERCEL_PROJECT_ID }}
          CI: 'true'
        run: |
          # Verify project is linked
          if [ ! -f ".vercel/project.json" ]; then
            echo "Error: .vercel/project.json not found. Project must be linked first."
            exit 1
          fi
          
          # Function to sync environment variable
          # CI=true makes Vercel CLI non-interactive
          sync_env_var() {
            local var_name=$1
            local var_value=$2
            local environment=$3
            
            # Trim whitespace and newlines from value
            var_value=$(echo -n "$var_value" | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | tr -d '\n\r')
            
            # Check if value is empty after trimming
            if [ -z "${var_value}" ]; then
              echo "‚ö†Ô∏è  Skipping $var_name for $environment: value is empty or only whitespace"
              echo "::warning::$var_name is empty or not set in GitHub secrets for $environment"
              return 0
            fi
            
            echo "Syncing $var_name for $environment environment..."
            echo "  Value length: ${#var_value} chars"
            echo "  Value preview: ${var_value:0:50}$([ ${#var_value} -gt 50 ] && echo '...' || echo '')"
            
            # Remove existing variable if it exists (ignore errors - it's fine if it doesn't exist)
            # Note: vercel env rm may prompt for confirmation, but CI=true should prevent this
            printf "y\n" | vercel env rm "$var_name" "$environment" --token="$VERCEL_TOKEN" 2>&1 | grep -v -E "(error|Error)" || echo "    (variable doesn't exist, will create new)"
            
            # Wait a moment for removal to complete
            sleep 1
            
            # Add the environment variable
            # Note: vercel env add reads value from stdin
            # CI=true should prevent any prompts
            printf "%s" "$var_value" | vercel env add "$var_name" "$environment" --token="$VERCEL_TOKEN" 2>&1
            local add_status=$?
            
            if [ $add_status -eq 0 ]; then
              echo "  ‚úì $var_name synced successfully"
            else
              echo "::warning::Failed to sync $var_name for $environment (exit code: $add_status)"
              # Wait a moment and verify if it was actually added (sometimes command reports error but succeeds)
              sleep 1
              if vercel env ls "$environment" --token="$VERCEL_TOKEN" 2>/dev/null | grep -q "$var_name"; then
                echo "  ‚úì $var_name verified in Vercel (command may have reported error but succeeded)"
              else
                echo "  ‚ùå $var_name not found in Vercel environment variables"
              fi
            fi
          }
          
          # Sync environment variables for production
          echo "=== Syncing production environment variables ==="
          sync_env_var "SDMS_B2CWebApp_url" "${{ secrets.SDMS_B2CWebApp_url }}" "production"
          sync_env_var "SDMS_AuthenticationWebApp_url" "${{ secrets.SDMS_AuthenticationWebApp_url }}" "production"
          sync_env_var "SDMS_AuthenticationWebApp_clientid" "${{ secrets.SDMS_AuthenticationWebApp_clientid }}" "production"
          sync_env_var "SDMS_AuthenticationWebApp_redirectUri" "${{ secrets.SDMS_AuthenticationWebApp_redirectUri }}" "production"
          sync_env_var "SDMS_AuthenticationWebApp_scope" "${{ secrets.SDMS_AuthenticationWebApp_scope }}" "production"
          
          # Also sync for preview environments
          echo "=== Syncing preview environment variables ==="
          sync_env_var "SDMS_B2CWebApp_url" "${{ secrets.SDMS_B2CWebApp_url }}" "preview"
          sync_env_var "SDMS_AuthenticationWebApp_url" "${{ secrets.SDMS_AuthenticationWebApp_url }}" "preview"
          sync_env_var "SDMS_AuthenticationWebApp_clientid" "${{ secrets.SDMS_AuthenticationWebApp_clientid }}" "preview"
          sync_env_var "SDMS_AuthenticationWebApp_redirectUri" "${{ secrets.SDMS_AuthenticationWebApp_redirectUri }}" "preview"
          sync_env_var "SDMS_AuthenticationWebApp_scope" "${{ secrets.SDMS_AuthenticationWebApp_scope }}" "preview"
          
          echo "‚úì Environment variables synchronization complete"
        shell: bash

      - name: Build WebApp
        working-directory: SDMSApps/SDMS.B2CWebApp/ClientApp
        run: npm ci && npm run build:prod

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        env:
          CI: 'true'
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ vars.VERCEL_ORG_ID }}
          vercel-project-id: ${{ vars.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: SDMSApps/SDMS.B2CWebApp
          scope: ${{ vars.VERCEL_ORG_ID }}

