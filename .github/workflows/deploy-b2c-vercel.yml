          verify_var_exists "SDMS_AuthenticationWebApp_url" "production" || all_exist=false
          verify_var_exists "SDMS_AuthenticationWebApp_clientid" "production" || all_exist=false
          verify_var_exists "SDMS_AuthenticationWebApp_redirectUri" "production" || all_exist=false
          verify_var_exists "SDMS_AuthenticationWebApp_scope" "production" || all_exist=false
          
