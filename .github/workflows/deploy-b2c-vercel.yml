name: Deploy B2C WebApp to Vercel

on:
  push:
    branches:
      - release
      - Release
    paths:
      - 'SDMSApps/SDMS.B2CWebApp/**'
      - '.github/workflows/deploy-b2c-vercel.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: SDMSApps/SDMS.B2CWebApp/ClientApp/package.json

      - name: Remove old package-lock.json and node_modules
        working-directory: SDMSApps/SDMS.B2CWebApp/ClientApp
        run: |
          rm -f package-lock.json
          rm -rf node_modules || true

      - name: Create Vercel project configuration
        working-directory: SDMSApps/SDMS.B2CWebApp
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          mkdir -p .vercel
          echo "{\"orgId\":\"$VERCEL_ORG_ID\",\"projectId\":\"$VERCEL_PROJECT_ID\"}" > .vercel/project.json

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Sync Vercel Environment Variables from GitHub Secrets
        working-directory: SDMSApps/SDMS.B2CWebApp
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          CI: 'true'
        run: |
          # Verify project is linked
          if [ ! -f ".vercel/project.json" ]; then
            echo "Error: .vercel/project.json not found. Project must be linked first."
            exit 1
          fi
          
          # Function to sync environment variable
          # CI=true makes Vercel CLI non-interactive
          sync_env_var() {
            local var_name=$1
            local var_value=$2
            local environment=$3
            
            echo "Syncing $var_name for $environment environment..."
            
            # Remove existing variable if it exists
            # CI=true should make this non-interactive, but pipe 'y' just in case
            printf "y\n" | vercel env rm "$var_name" "$environment" --token="$VERCEL_TOKEN" 2>&1 | grep -v "error" || echo "    (variable doesn't exist, will create new)"
            
            # Wait a moment for removal to complete
            sleep 0.5
            
            # Add the environment variable
            # The value is read from stdin
            # CI=true should prevent any prompts
            echo "$var_value" | vercel env add "$var_name" "$environment" --token="$VERCEL_TOKEN" 2>&1
            
            # Verify the variable was added
            if vercel env ls "$environment" --token="$VERCEL_TOKEN" 2>/dev/null | grep -q "$var_name"; then
              echo "  ✓ $var_name synced successfully"
            else
              echo "  ✗ Warning: $var_name may not have been added. Check Vercel dashboard."
            fi
          }
          
          # Sync environment variables for production
          echo "=== Syncing production environment variables ==="
          sync_env_var "SDMS_B2CWebApp_url" "${{ secrets.SDMS_B2CWebApp_url }}" "production"
          sync_env_var "SDMS_AuthenticationWebApp_url" "${{ secrets.SDMS_AuthenticationWebApp_url }}" "production"
          sync_env_var "SDMS_AuthenticationWebApp_clientid" "${{ secrets.SDMS_AuthenticationWebApp_clientid }}" "production"
          sync_env_var "SDMS_AuthenticationWebApp_redirectUri" "${{ secrets.SDMS_AuthenticationWebApp_redirectUri }}" "production"
          sync_env_var "SDMS_AuthenticationWebApp_scope" "${{ secrets.SDMS_AuthenticationWebApp_scope }}" "production"
          
          # Also sync for preview environments
          echo "=== Syncing preview environment variables ==="
          sync_env_var "SDMS_B2CWebApp_url" "${{ secrets.SDMS_B2CWebApp_url }}" "preview"
          sync_env_var "SDMS_AuthenticationWebApp_url" "${{ secrets.SDMS_AuthenticationWebApp_url }}" "preview"
          sync_env_var "SDMS_AuthenticationWebApp_clientid" "${{ secrets.SDMS_AuthenticationWebApp_clientid }}" "preview"
          sync_env_var "SDMS_AuthenticationWebApp_redirectUri" "${{ secrets.SDMS_AuthenticationWebApp_redirectUri }}" "preview"
          sync_env_var "SDMS_AuthenticationWebApp_scope" "${{ secrets.SDMS_AuthenticationWebApp_scope }}" "preview"
          
          echo "✓ Environment variables synchronized"

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        env:
          CI: 'true'
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: SDMSApps/SDMS.B2CWebApp
          scope: ${{ secrets.VERCEL_ORG_ID }}

