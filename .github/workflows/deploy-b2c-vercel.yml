          echo "   Showing full values for non-sensitive variables"
          echo ""
          
          # Function to list and display environment variables for an environment
          list_env_vars() {
            local environment=$1
            echo "=== $environment environment ==="
            
            # List environment variables
            local env_list=$(vercel env ls "$environment" --token="$VERCEL_TOKEN" 2>/dev/null || echo "")
            
            if [ -z "$env_list" ]; then
              echo "  No environment variables found (or error listing)"
              echo ""
              return
            fi
            
            # Variables to check
            local vars_to_check=(
              "SDMS_B2CWebApp_url"
              "SDMS_AuthenticationWebApp_url"
              "SDMS_AuthenticationWebApp_clientid"
              "SDMS_AuthenticationWebApp_redirectUri"
              "SDMS_AuthenticationWebApp_scope"
            )
            
            # Pull environment file once for this environment
            local env_file=".env.after.$environment"
            vercel env pull "$env_file" --environment="$environment" --token="$VERCEL_TOKEN" --yes >/dev/null 2>&1
            
            echo "  Checking SDMS_* variables:"
            for var_name in "${vars_to_check[@]}"; do
              if echo "$env_list" | grep -q "^$var_name"; then
                echo "    âœ… $var_name: exists"
                # Extract the value from the pulled environment file
                if [ -f "$env_file" ]; then
                  local var_value=$(grep "^$var_name=" "$env_file" | cut -d'=' -f2- | sed 's/^"//;s/"$//' || echo "")
                  if [ -n "$var_value" ]; then
                    local value_length=${#var_value}
