name: Deploy B2C WebApp to Vercel

on:
  push:
    branches:
      - release
      - Release
    paths:
      - 'SDMSApps/SDMS.B2CWebApp/**'
      - '.github/workflows/deploy-b2c-vercel.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: SDMSApps/SDMS.B2CWebApp/ClientApp/package.json

      - name: Remove old package-lock.json and node_modules
        working-directory: SDMSApps/SDMS.B2CWebApp/ClientApp
        run: |
          rm -f package-lock.json
          rm -rf node_modules || true

      - name: Install dependencies
        working-directory: SDMSApps/SDMS.B2CWebApp/ClientApp
        run: npm install --legacy-peer-deps

      - name: Update configuration files from GitHub secrets
        working-directory: SDMSApps/SDMS.B2CWebApp/ClientApp
        env:
          SDMS_B2CWebApp_url: ${{ secrets.SDMS_B2CWebApp_url }}
          SDMS_AuthenticationWebApp_url: ${{ secrets.SDMS_AuthenticationWebApp_url }}
          SDMS_AuthenticationWebApp_clientid: ${{ secrets.SDMS_AuthenticationWebApp_clientid }}
          SDMS_AuthenticationWebApp_redirectUri: ${{ secrets.SDMS_AuthenticationWebApp_redirectUri }}
          SDMS_AuthenticationWebApp_scope: ${{ secrets.SDMS_AuthenticationWebApp_scope }}
        run: |
          # Update appsettings.json with env vars
          node -e "
          const fs = require('fs');
          const path = 'src/assets/appsettings.json';
          const existing = JSON.parse(fs.readFileSync(path, 'utf8'));
          const updated = {
            SDMS_B2CWebApp_url: process.env.SDMS_B2CWebApp_url || existing.SDMS_B2CWebApp_url,
            SDMS_AuthenticationWebApp_url: process.env.SDMS_AuthenticationWebApp_url || existing.SDMS_AuthenticationWebApp_url,
            SDMS_AuthenticationWebApp_clientid: process.env.SDMS_AuthenticationWebApp_clientid || existing.SDMS_AuthenticationWebApp_clientid,
            SDMS_AuthenticationWebApp_redirectUri: process.env.SDMS_AuthenticationWebApp_redirectUri || existing.SDMS_AuthenticationWebApp_redirectUri,
            SDMS_AuthenticationWebApp_scope: process.env.SDMS_AuthenticationWebApp_scope || existing.SDMS_AuthenticationWebApp_scope
          };
          fs.writeFileSync(path, JSON.stringify(updated, null, 2));
          console.log('✓ Updated appsettings.json from environment variables');
          "
          
          # Set production flag to true for production build
          node -e "
          const fs = require('fs');
          const path = 'src/environments/environment.ts';
          let content = fs.readFileSync(path, 'utf8');
          content = content.replace(/production: false/, 'production: true');
          fs.writeFileSync(path, content, 'utf8');
          console.log('✓ Set production flag to true');
          "

      - name: Build Angular app (Production)
        working-directory: SDMSApps/SDMS.B2CWebApp/ClientApp
        run: npm run build:prod

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: SDMSApps/SDMS.B2CWebApp
          vercel-config-path: SDMSApps/SDMS.B2CWebApp/vercel.json
          scope: ${{ secrets.VERCEL_ORG_ID }}

