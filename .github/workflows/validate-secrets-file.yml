name: Validate Secrets File

on:
  pull_request:
    paths:
      - 'SDMSApps/GITHUB_SECRETS_FLAT_LIST.txt'
  push:
    branches:
      - main
      - master
      - release
    paths:
      - 'SDMSApps/GITHUB_SECRETS_FLAT_LIST.txt'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate secrets file format
        run: |
          SECRETS_FILE="SDMSApps/GITHUB_SECRETS_FLAT_LIST.txt"
          
          if [ ! -f "$SECRETS_FILE" ]; then
            echo "❌ Error: $SECRETS_FILE not found"
            exit 1
          fi
          
          echo "✅ Validating $SECRETS_FILE..."
          
          INVALID_LINES=0
          LINE_NUMBER=0
          
          while IFS= read -r line || [ -n "$line" ]; do
            LINE_NUMBER=$((LINE_NUMBER + 1))
            
            # Skip empty lines
            if [ -z "$line" ] || [ "$line" = "" ]; then
              continue
            fi
            
            # Check if line contains '='
            if [[ ! "$line" == *"="* ]]; then
              echo "⚠️  Line $LINE_NUMBER: Missing '=' separator: $line"
              INVALID_LINES=$((INVALID_LINES + 1))
              continue
            fi
            
            # Extract key and value
            KEY=$(echo "$line" | cut -d'=' -f1 | xargs)
            VALUE=$(echo "$line" | cut -d'=' -f2- | xargs)
            
            # Check if key is empty
            if [ -z "$KEY" ]; then
              echo "❌ Line $LINE_NUMBER: Empty key: $line"
              INVALID_LINES=$((INVALID_LINES + 1))
              continue
            fi
            
            # Check if value is empty
            if [ -z "$VALUE" ]; then
              echo "⚠️  Line $LINE_NUMBER: Empty value for key: $KEY"
              # This is okay for optional secrets
            fi
            
            # Check for placeholder values (informational only)
            if [[ "$VALUE" == *"your-"* ]] || [[ "$VALUE" == *"placeholder"* ]]; then
              echo "ℹ️  Line $LINE_NUMBER: Placeholder value for $KEY (this is expected for initial setup)"
            fi
            
          done < "$SECRETS_FILE"
          
          if [ $INVALID_LINES -gt 0 ]; then
            echo "❌ Validation failed: $INVALID_LINES invalid lines found"
            exit 1
          else
            echo "✅ Validation passed: File format is correct"
          fi

      - name: List all secret keys
        run: |
          SECRETS_FILE="SDMSApps/GITHUB_SECRETS_FLAT_LIST.txt"
          
          echo "## Secret Keys Found" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Key | Has Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|-----------|" >> $GITHUB_STEP_SUMMARY
          
          while IFS= read -r line || [ -n "$line" ]; do
            # Skip empty lines
            if [ -z "$line" ] || [ "$line" = "" ]; then
              continue
            fi
            
            # Skip lines that don't contain '='
            if [[ ! "$line" == *"="* ]]; then
              continue
            fi
            
            # Extract key and value
            KEY=$(echo "$line" | cut -d'=' -f1 | xargs)
            VALUE=$(echo "$line" | cut -d'=' -f2- | xargs)
            
            # Skip if key is empty
            if [ -z "$KEY" ]; then
              continue
            fi
            
            # Check if value is placeholder or empty
            if [ -z "$VALUE" ] || [[ "$VALUE" == *"your-"* ]] || [[ "$VALUE" == *"placeholder"* ]]; then
              HAS_VALUE="❌ No"
            else
              HAS_VALUE="✅ Yes"
            fi
            
            echo "| \`$KEY\` | $HAS_VALUE |" >> $GITHUB_STEP_SUMMARY
            
          done < "$SECRETS_FILE"

