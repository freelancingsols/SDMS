<!DOCTYPE html>
<HTML>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $("#formlogin").submit(function () {
        var jqxhr = $.post('api/Authentication/login', $('#formlogin').serialize())
            .success(function () {
                var a = $('<p>sucess</p>');
                $('#message').html(a);
            })
            .error(function () {
                $('#message').html("Error posting the update.");
            });
        return false;
    });
    </script>
</head>
<body>
    <h1>Login</h1>
    <form id="formlogin" method="post"
          enctype="application/x-www-form-urlencoded">
        <!--<form id="form1" method="post" action="api/updates/complex"
      enctype="application/x-www-form-urlencoded">-->
        <div>
            <label for="UserName">UserName</label>
        </div>
        <div>
            <input name="UserName" type="text" />
        </div>
        <div>
            <label for="PassWord">PassWord</label>
        </div>
        <div>
            <input name="PassWord" type="text" />
        </div>
        <div>
            <label for="RememberLogin">RememberLogin</label>
        </div>
        <div>
            <input type="checkbox" id="RememberLogin" name="RememberLogin" value=1>
        </div>
        <div>
            <input type="submit" value="Submit" />
            <input type="reset">
            <input type="button" onclick="location.href='register.html'" value="register">
        </div>
    </form>
</body>
</HTML>
