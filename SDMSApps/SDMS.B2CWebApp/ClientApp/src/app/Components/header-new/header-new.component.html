<mat-toolbar color="primary" class="header-toolbar">
  <button mat-icon-button (click)="onToggleLeftSidebar()" class="toggle-btn" aria-label="Toggle left sidebar">
    <mat-icon>menu</mat-icon>
  </button>
  
  <div class="header-brand">
    <mat-icon class="brand-icon">store</mat-icon>
    <span class="brand-text">SDMS B2C</span>
  </div>

  <span class="spacer"></span>

  <div class="header-menu-buttons">
    <button mat-raised-button color="accent" (click)="onLoadComponent('test')" class="menu-btn">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </button>
    <button mat-raised-button color="accent" (click)="onLoadComponent('test')" class="menu-btn">
      <mat-icon>shopping_cart</mat-icon>
      <span>Products</span>
    </button>
    <button mat-raised-button color="accent" (click)="onLoadComponent('test')" class="menu-btn">
      <mat-icon>receipt</mat-icon>
      <span>Orders</span>
    </button>
    <button mat-raised-button color="accent" (click)="onLoadComponent('test')" class="menu-btn">
      <mat-icon>account_circle</mat-icon>
      <span>Profile</span>
    </button>
  </div>

  <span class="spacer"></span>

  <button mat-icon-button (click)="onToggleRightSidebar()" class="toggle-btn" aria-label="Toggle right sidebar">
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>
