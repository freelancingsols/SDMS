<div class="layout-container">
  <!-- Header -->
  <app-main-header 
    (loadComponent)="onLoadComponent($event)"
    [leftSidebarCollapsed]="leftSidebarCollapsed"
    [rightSidebarCollapsed]="rightSidebarCollapsed"
    (toggleLeftSidebar)="toggleLeftSidebar()"
    (toggleRightSidebar)="toggleRightSidebar()">
  </app-main-header>

  <!-- Main Content Area -->
  <div class="main-content" [class.left-collapsed]="leftSidebarCollapsed" [class.right-collapsed]="rightSidebarCollapsed">
    <!-- Left Sidebar -->
    <app-left-sidebar 
      [collapsed]="leftSidebarCollapsed"
      (toggle)="toggleLeftSidebar()"
      (loadComponent)="onLoadComponent($event)">
    </app-left-sidebar>

    <!-- Center Canvas -->
    <app-center-canvas [componentName]="currentComponent"></app-center-canvas>

    <!-- Right Sidebar -->
    <app-right-sidebar 
      [collapsed]="rightSidebarCollapsed"
      (toggle)="toggleRightSidebar()"
      (loadComponent)="onLoadComponent($event)">
    </app-right-sidebar>
  </div>

  <!-- Footer -->
  <app-main-footer></app-main-footer>
</div>
