<mat-card class="test-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>dashboard</mat-icon>
      Test Component
    </mat-card-title>
    <mat-card-subtitle>This is the test component loaded in the center canvas</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <div class="user-info">
      <mat-icon class="user-icon">account_circle</mat-icon>
      <div class="user-details">
        <h3>Logged in user</h3>
        <p *ngIf="username; else noUser">
          <strong>Username:</strong> {{ username }}
        </p>
        <ng-template #noUser>
          <p><em>No user logged in</em></p>
        </ng-template>
      </div>
    </div>
    
    <mat-divider style="margin: 24px 0;"></mat-divider>
    
    <div class="actions">
      <button mat-raised-button color="primary" (click)="loadTest()">
        <mat-icon>login</mat-icon>
        Login
      </button>
      <button mat-raised-button color="accent" (click)="loadTestComponent()">
        <mat-icon>bug_report</mat-icon>
        Load Test Component
      </button>
      <button mat-raised-button color="warn" (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </div>
    
    <mat-divider style="margin: 24px 0;"></mat-divider>
    
    <div class="info-section">
      <h4>Component Information</h4>
      <p>This component can be loaded from:</p>
      <ul>
        <li>Header menu buttons</li>
        <li>Left sidebar menu items</li>
        <li>Right sidebar quick actions</li>
      </ul>
    </div>
  </mat-card-content>
</mat-card>
