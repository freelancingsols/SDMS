name: CI - Build, Test, and Lint

on:
  push:
    branches:
      - main
      - master
      - develop
      - release
      - Release
  pull_request:
    branches:
      - main
      - master
      - develop
      - release
      - Release

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ClientApp/package-lock.json

      - name: Install dependencies
        working-directory: ClientApp
        run: npm ci

      - name: Run Angular Lint
        working-directory: ClientApp
        run: |
          # Try Angular CLI lint command
          if npx ng lint 2>/dev/null; then
            npx ng lint || echo "Linting issues found (non-blocking)"
          elif npm run lint 2>/dev/null; then
            npm run lint || echo "Linting issues found (non-blocking)"
          else
            echo "Lint not configured, skipping"
          fi
        continue-on-error: true

  build-dev:
    name: Build (Development)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ClientApp/package-lock.json

      - name: Install dependencies
        working-directory: ClientApp
        run: npm ci

      - name: Build Angular app (Development)
        working-directory: ClientApp
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-dev
          path: ClientApp/dist
          retention-days: 1

  build-prod:
    name: Build (Production)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ClientApp/package-lock.json

      - name: Install dependencies
        working-directory: ClientApp
        run: npm ci

      - name: Build Angular app (Production)
        working-directory: ClientApp
        env:
          API_URL: ${{ secrets.API_URL || 'https://localhost:7001' }}
          AUTH_SERVER: ${{ secrets.AUTH_SERVER || 'https://localhost:7001' }}
          CLIENT_ID: ${{ secrets.CLIENT_ID || 'sdms_frontend' }}
        run: |
          node build-env.js
          npm run build:prod

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-prod
          path: ClientApp/dist
          retention-days: 7

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ClientApp/package-lock.json

      - name: Install dependencies
        working-directory: ClientApp
        run: npm ci

      - name: Run unit tests
        working-directory: ClientApp
        run: npm run test:ci
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ClientApp/coverage
          retention-days: 7

  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs: [lint, build-dev, build-prod, test]
    if: always()
    steps:
      - name: Check CI status
        run: |
          if [ "${{ needs.lint.result }}" == "failure" ] || \
             [ "${{ needs.build-dev.result }}" == "failure" ] || \
             [ "${{ needs.build-prod.result }}" == "failure" ] || \
             [ "${{ needs.test.result }}" == "failure" ]; then
            echo "CI checks failed"
            exit 1
          else
            echo "All CI checks passed"
          fi

